name: who_app
description: COVID-19 app

# This app is published as a mobile app, not to pub.dev.
publish_to: none

# Prior to a production release, this version is the
# next expected version, and the `-git` suffix is a
# pre-release indicator.
# https://dart.dev/tools/pub/pubspec#version
version: 1.0.0+28-rc1

repository: https://github.com/WorldHealthOrganization/app

issue_tracker: https://github.com/WorldHealthOrganization/app/issues

# If the flutter sdk version in pubspec.lock changes,
# you must update /.github/workflows/flutter-*.yml to use same min Flutter version

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.22.1 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

  auto_size_text: 3.0.0-nullsafety.0
  cloud_firestore: ^1.0.7
  connectivity: ^3.0.3
  cupertino_icons: ^1.0.2
  expressions: 0.2.2
  file: ^6.1.0
  firebase_analytics: ^8.0.2
  firebase_core: ^1.1.0
  firebase_crashlytics: ^2.0.2
  firebase_messaging: ^9.1.3
  firebase_performance: ^0.7.0+2
  fixnum: ^1.0.0
  fl_chart: ^0.35.0
  # TODO: upgrade to ^1.4.0, breaking API change
  flutter_cache_manager: 3.0.1
  flutter_html: ^2.0.0-nullsafety.0
  flutter_mobx: ^2.0.0
  flutter_svg: ^0.21.0-nullsafety.0
  font_awesome_flutter: ^9.0.0
  http: ^0.13.1
  mobx: ^2.0.1
  notification_permissions: ^0.5.0
  observer_provider: ^0.0.2-nullsafety.0
  package_info: "2.0.0"
  # page_view_indicator: ^2.0.4
  path_drawing: ^0.5.0
  path_provider: ^2.0.1
  protobuf: ^2.0.0
  provider: ^5.0.0
  share: 2.0.1
  shared_preferences: ^2.0.5
  url_launcher: ^6.0.3
  uuid: 3.0.4
  visibility_detector: ^0.2.0 
  yaml: ^3.1.0

  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0
  build_runner: ^2.0.1
  mobx_codegen: ^2.0.1+3

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/svg/
    - assets/animations/
    - assets/onboarding/
    - assets/content_bundles/

flutter_intl:
  enabled: true
