    - title: QUI recommande aux voyageurs de toujours consulter les autorités locales sur les pratiques recommandées dans leur région
      body: Il est prudent pour les voyageurs malades de retarder ou d'éviter de se rendre dans les zones touchées, en particulier pour les voyageurs âgés et les personnes souffrant de maladies chroniques ou de maladies sous-jacentes. Les «zones touchées» sont considérées comme les pays, les provinces, les territoires ou les villes qui connaissent une transmission continue de-19, contrairement aux régions qui signalent uniquement les cas importés.
      is_banner: true
    - title: Auto-moniteur pendant 14 jours
      body: Surveiller les symptômes et suivre les protocoles nationaux des pays destinataires.
    - title: Vérifiez si vous devez mettre en quarantaine
      body: Certains pays peuvent exiger que les voyageurs retournant chez eux entrent dans la quarantaine.
    - title: Contactez les prestataires de santé si vous développez des symptômes
      body: En cas de symptômes, il est conseillé aux voyageurs de contacter les prestataires de soins de santé locaux, de préférence par téléphone, et de les informer de leurs symptômes et de leur historique de voyage.