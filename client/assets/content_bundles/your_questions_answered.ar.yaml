    - title_html: |
        ما هو COVID-19؟
      body_html: |
        <p>COVID-19 هو المرض الذي يسببه فيروس كورونا جديد يسمى SARS-CoV-2. وقد علمت منظمة الصحة العالمية لأول مرة بهذا الفيروس الجديد في 31 ديسمبر 2019، بعد صدور تقرير عن مجموعة من حالات "الالتهاب النفسي الفيروسي" في ووهان ، بجمهورية الصين الشعبية.</p>

    - title_html: |
        ما هي أعراض COVID-19؟
      body_html: |
        <p>الأعراض الأكثر شيوعًا لـ COVID-19 هي</p>
        <ul>
          <li>الحمى</li>
          <li>السعال الجاف</li>
          <li>التعب</li>
        </ul>

        <p>
        <br/>
        ومن الأعراض الأخرى الأقل شيوعًا والتي قد تؤثر على بعض المرضى ما يلي:</p>
        <ul>
          <li>فقدان الذوق أو الرائحة،</li>
          <li>ازدحام الأنف،</li>
          <li>كونبوتيفيتيس (المعروف أيضًا بالعيون الحمراء)</li>
          <li>الحنجرة،</li>
          <li>الصداع،</li>
          <li>آلام العضلات أو المفاصل،</li>
          <li>أنواع مختلفة من زلاجات الجلد،</li>
          <li>الغثيان أو القيء،</li>
          <li>إسهال،</li>
          <li>الفلفل أو الدوار.</li>
        </ul>

        <p>
        <br/>
        تشمل أعراض مرض COVID-19 الحاد ما يلي:</p>
        <ul>
          <li>قصر التنفس،</li>
          <li>فقدان الشهية،</li>
          <li>الارتباك،</li>
          <li>الألم أو الضغط المستمر في الصدر،</li>
          <li>درجة حرارة عالية (أعلى من 38 °ج).</li>
        </ul>

        <p>
        <br/>
        ومن الأعراض الأخرى الأقل شيوعًا ما يلي:</p>
        <ul>
          <li>الانفعال،</li>
          <li>الارتباك،</li>
          <li>انخفاض الوعي (الذي يرتبط في بعض الأحيان بالضبطيات)،</li>
          <li>القلق،</li>
          <li>الاكتئاب،</li>
          <li>اضطرابات النوم،</li>
          <li>مضاعفات عصبية أكثر حدة ونادرة مثل السكتات الدماغية والتهاب الدماغ والدليوم وتلف الأعصاب.</li>
        </ul>

        <p>
        <br/>
        يجب على الأشخاص من جميع الأعمار الذين يعانون من الحمى و/أو السعال المرتبط بصعوبة التنفس أو قصر التنفس أو آلام الصدر أو الضغط أو فقدان الكلام أو الحركة أن يطلبوا الرعاية الطبية على الفور. إذا أمكن، اتصل بمقدم الرعاية الصحية أو الخط الساخن أو المرفق الصحي أولاً، حتى يمكن توجيهك إلى العيادة المناسبة.</p>

    - title_html: |
        ماذا يحدث لالأشخاص الذين يحصلون على COVID-19؟
      body_html: |
        <p>ومن بين الذين يعانون من أعراض، يتعافى معظمهم (حوالي 80%) من المرض دون الحاجة إلى علاج في المستشفى. حوالي 15% يصابون بمرض خطير ويحتاجون إلى الأوكسجين و 5% يصابون بمرض خطير ويحتاجون إلى عناية مكثفة.</p>

        <p>وقد تشمل التعقيدات التي تؤدي إلى الوفاة تعطل الجهاز التنفسي ، ومتلازمة ضيق الجهاز التنفسي الحاد ()، والتعفن وصدمة التعفن، والخموضة، و/أو فشل الأعضاء المتعددة، بما في ذلك إصابة القلب أو الكبد أو الكلى.</p>

        <p>وفي حالات نادرة، يمكن لالأطفال أن يصابوا بمتلازمة الالتهاب الحاد بعد بضعة أسابيع من الإصابة.</p>

    - title_html: |
        من الأكثر عرضة لالإصابة بمرض حاد من COVID-19؟
      body_html: |
        <p>فالأشخاص الذين يبلغون من العمر 60 عامًا فأكثر، والذين يعانون من مشكلات طبية كارتفاع ضغط الدم أو مشكلات القلب والرئتين أو السكري أو السمنة أو السرطان، هم أكثر عرضة لالإصابة بأمراض خطيرة.</p>

        <p>ومع ذلك، يمكن لأي شخص أن يمرض بـ COVID-19 وأن يصاب بمرض خطير أو يموت في أي عمر.</p>

    - title_html: |
        هل هناك آثار طويلة الأجل لمركب COVID-19؟
      body_html: |
        <p>ولا يزال بعض الأشخاص الذين تعرضوا لالفيروس 19، سواء كانوا بحاجة إلى دخول المستشفى أم لا، يعانون من أعراض، بما في ذلك الإجهاد وأعراض الجهاز التنفسي والعصبي.<br/></p>

        <p>وتعمل منظمة الصحة العالمية مع شبكتنا التقنية العالمية لالإدارة السريرية لـ COVID-19، والباحثين ومجموعات المرضى في جميع أنحاء العالم لتصميم وإجراء دراسات لالمرضى خارج مسار المرض الحاد الأولي لفهم نسبة المرضى الذين لهم آثار طويلة الأجل، وطول مدة بقائهم، وسبب حدوثهم. وسوف تستخدم هذه الدراسات لوضع المزيد من الإرشادات لرعاية المرضى.</p>

    - title_html: |
        كيف يمكننا حماية الآخرين وأنفسنا إذا لم نعرف من المصاب؟
      body_html: |
        <p>حافظ على سلامةك باتخاذ بعض الاحتياطات البسيطة، مثل الانفصال الجسدي ، وارتداء قناع، لا سيما عندما لا يمكن المحافظة على الانفصال، والحفاظ على تهوية الغرف بشكل جيد، وتجنب الحشود والاتصال عن قرب، وتنظيف يديك بانتظام، والسعال في قوس أو أنسجة مثبتة. تحقق من النصائح المحلية في المكان الذي تعيش فيه وتعمل فيه.</p>

        <p><b>افعل كل ذلك!</b></p>

    - title_html: |
        متى يجب أن أحصل على اختبار COVID-19؟
      body_html: |
        <p>يجب اختبار أي شخص يعاني من أعراض، حيثما أمكن ذلك. الأشخاص الذين ليس لديهم أعراض ولكن لديهم اتصال وثيق مع شخص مصاب أو ربما مصاب بالمرض قد يفكرون أيضًا في إجراء اختبارات - اتصل بإرشاداتك الصحية المحلية واتبع توجيهاتهم.</p>

        <p>بينما ينتظر الشخص نتائج الاختبار، يجب أن يظل معزولاً عن الآخرين. وعندما تكون قدرة الاختبار محدودة، ينبغي إجراء الاختبارات أولاً لمن هم أكثر عرضة لالإصابة، مثل العاملين في مجال الصحة، ومن هم أكثر عرضة لالإصابة بأمراض خطيرة مثل كبار السن ، وخاصة من يعيشون في أماكن إقامة كبار السن أو مرافق الرعاية طويلة الأجل.</p>

    - title_html: |
        ما هو الاختبار الذي ينبغي لي أن أرى إذا كان لدي COVID-19؟
      body_html: |
        <p>وفي معظم الحالات، يُستخدم اختبار جزيئي لالكشف عن السارس (SARS - CoV-2) وتأكيد العدوى. التفاعل التسلسلي لالبوليميريز( PCR) هو الاختبار الجزيئي الأكثر استخدامًا. ويتم جمع العيّنات من الأنف و/أو الحنجرة باستخدام مستنقعات. تكشف الاختبارات الجزيئية عن وجود فيروس في العينة عن طريق تكبير المواد الوراثية الفيروسية لتصل إلى مستويات يمكن كشفها. ولهذا السبب، يُستخدم اختبار جزيئي لتأكيد وجود إصابة نشطة، عادة في غضون أيام قليلة من التعرض وحوالي الوقت الذي قد تبدأ فيه الأعراض.</p>

    - title_html: |
        ماذا عن الاختبارات السريعة؟
      body_html: |
        <p>إن اختبارات المضادات السريعة (المعروفة أحيانًا باسم الاختبار التشخيصي السريع - RDT) تكشف البروتينات الفيروسية (المعروفة باسم المضادات). ويتم جمع العيّنات من الأنف و/أو الحنجرة باستخدام مستنقعات. هذه الاختبارات أرخص من PCR وسوف تقدم نتائج أسرع، على الرغم من أنها أقل دقة بشكل عام. تؤدي هذه الاختبارات أفضل أداء عندما يكون هناك المزيد من الفيروسات المتداولة في المجتمع وعندما يتم أخذ عينات من أحد الأفراد خلال الوقت الذي تكون فيه أكثر الأمراض المعدية.</p>

    - title_html: |
        أريد أن أعرف إذا كان لدي COVID-19 في الماضي، ما هو الاختبار الذي يمكنني القيام به ؟
      body_html: |
        <p>يمكن أن تخبرنا اختبارات الأجسام المضادة ما إذا كان شخص ما قد تعرض لالإصابة في الماضي، حتى لو لم تكن لديه أعراض. وتكشف هذه الاختبارات ، المعروفة أيضًا باسم الاختبارات البيطرية والتي تُجرى عادة على عينات الدم، الأجسام المضادة التي يتم إنتاجها استجابة للإصابة. في معظم الناس، تبدأ الأجسام المضادة في التطور بعد أيام إلى أسابيع ويمكن أن تشير إلى ما إذا كان الشخص قد تعرض لالعدوى في الماضي. لا يمكن استخدام اختبارات الأجسام المضادة لتشخيص COVID-19 في المراحل الأولى من الإصابة أو المرض ولكن يمكن أن تشير إلى ما إذا كان شخص ما قد تعرض لهذا المرض في الماضي أم لا.</p>

    - title_html: |
        ما هو الفرق بين العزل والحجر الصحي؟
      body_html: |
        <p>تعد كل من العزل والحجر الصحي طريقتين لمنع انتشار COVID-19.</p>

        <p>يستخدم <b>الحجر</b> الصحي لأي شخص ملامس لشخص مصاب بفيروس السارس (SARS - CoV-2 )، والذي يسبب COVID-19، سواء كان الشخص المصاب يعاني من أعراض أم لا. الحجر الصحي يعني أنك لا تزال منفصلاً عن الآخرين لأنك تعرضت لالفيروس وربما تكون مصاباً ويمكن أن يحدث في منشأة مخصصة أو في المنزل. بالنسبة ل COVID-19، يعني ذلك البقاء في المرفق أو في المنزل لمدة 14 يومًا.</p>

        <p>تُستخدم <b>العزلة</b> لالأشخاص الذين يعانون من أعراض COVID-19 أو الذين قاموا باختبار إصابةهم بالفيروس. كونك في عزلة يعني انفصالك عن الآخرين، والأفضل أن تكون في منشأة طبية حيث يمكنك تلقي الرعاية السريرية. إذا تعذر عزلك في منشأة طبية ولم تكن في مجموعة معرضة لخطر الإصابة بمرض حاد، يمكن أن تحدث العزلة في المنزل. إذا كانت لديك أعراض، فيجب أن تظل في عزلة لمدة 10 أيام على الأقل بالإضافة إلى 3 أيام إضافية بدون أعراض. إذا كنت مصابًا ولا تظهر علىك أعراض، فيجب أن تظل في عزلة لمدة 10 أيام من الوقت الذي تختبر فيه الإيجابية.</p>

    - title_html: |
        ما الذي ينبغي لي أن أفعله إذا تعرفت لشخص لديه COVID-19؟
      body_html: |
        <p>إذا تعرضتم لشخص ما مع COVID-19، فقد تصابون، حتى لو شعروا أنهم على ما يرام.</p>

        <p>بعد التعرض لشخص من طراز COVID - 19، قم بما يلي:</p>
        <ul>
          <li>اتصل بمقدم الرعاية الصحية أو الخط الساخن COVID-19 لمعرفة مكان ووقت إجراء الاختبار.</li>
          <li>التعاون مع إجراءات تتبع الاتصال لوقف انتشار الفيروس.</li>
          <li>إذا لم يكن الاختبار متاحًا، فابق في المنزل وبعيدًا عن الآخرين لمدة 14 يومًا.</li>
          <li>أثناء وجودك في الحجر الصحي، لا تذهب إلى العمل أو إلى المدرسة أو إلى الأماكن العامة. اطلب من شخص ما جلب لك المؤن.</li>
          <li>حافظ على مسافة لا تقل عن متر واحد عن الآخرين، حتى عن أفراد عائلتك.</li>
          <li>ارتداء قناع طبي لحماية الآخرين، بما في ذلك إذا/عندما تحتاج إلى طلب الرعاية الطبية.</li>
          <li>نظف يديك بشكل متكرر.</li>
          <li>يمكنك البقاء في غرفة منفصلة عن أفراد العائلة الآخرين، وإذا لم يكن ذلك ممكنًا، ارتداء قناع طبي.</li>
          <li>حافظ على تهوية الغرفة جيدًا.</li>
          <li>إذا كنت تشارك غرفة، ضع الأسرّة على الأقل متر واحد.</li>
          <li>راقب نفسك لأي أعراض لمدة 14 يومًا.</li>
          <li>كن إيجابيًا بالبقاء على اتصال مع أحبائك عبر الهاتف أو عبر الإنترنت، وبممارسة التمارين في المنزل.</li>
        </ul>

        <p>
        <br/>
        إذا كنت تعيش في منطقة تعاني من مرض الملاريا أو حمى الضنك، فاطلب المساعدة الطبية إذا كانت لديك حمى. أثناء السفر من وإلى المنشأة الصحية وأثناء الرعاية الطبية، ارتدي قناعًا وحافظ على مسافة لا تقل عن متر واحد عن الآخرين وتجنب لمس الأسطح بيديك. وينطبق ذلك على البالغين والأطفال.</p>

    - title_html: |
        كم من الوقت يستغرق ظهور الأعراض؟
      body_html: |
        <p>الفترة من التعرض إلى COVID-19 إلى اللحظة التي تبدأ فيها الأعراض، في المتوسط، 5-6 أيام ويمكن أن تتراوح بين 1-14 يومًا. ولهذا السبب ينصح الأشخاص الذين تعرضوا لالفيروس بالبقاء في منازلهم والبقاء بعيدين عن الآخرين لمدة 14 يومًا من أجل منع انتشار الفيروس، لا سيما عندما لا يكون الاختبار متاحًا بسهولة.</p>

    - title_html: |
        هل هناك مصل لمادة COVID-19؟
      body_html: |
        <p>ليس بعد. وتجري دراسة العديد من اللقاحات المحتملة لمركب COVID-19، وقد يبلغ العديد من التجارب السريرية الكبيرة عن نتائجها في وقت لاحق من هذا العام. إذا ثبت أن التطعيم آمن وفعال، فيجب أن تتم الموافقة علىه من قبل الهيئات التنظيمية الوطنية، ويتم تصنيعه وتوزيعه. وتعمل منظمة الصحة العالمية مع شركاء من جميع أنحاء العالم لالمساعدة في تنسيق الخطوات الرئيسية في هذه العملية. تعمل منظمة الصحة العالمية من خلال المسرع على تسهيل الحصول العادل على التطعيم الآمن والفعال لالمليارات من الأشخاص الذين سيحتاجون إليه، بمجرد توافرها.</p>

    - title_html: |
        ما الذي ينبغي لي أن أفعله إذا كان لدي أعراض COVID-19؟
      body_html: |
        <p>إذا كان لديك أي أعراض تشير إلى COVID-19، اتصل بمقدم الرعاية الصحية الخاص بك أو بالخط الساخن COVID-19 لالحصول على التعليمات ومعرفة متى وأين لالحصول على اختبار ، والبقاء في المنزل لمدة 14 يومًا بعيدًا عن الآخرين ومراقبة صحتك.</p>

        <p>إذا كنت تعاني من ضيق في التنفس أو ألم أو ضغط في الصدر، فاطلب العناية الطبية في منشأة صحية على الفور. اتصل بمقدم الرعاية الصحية أو الخط الساخن مقدمًا لتوجيه إلى المرفق الصحي الصحيح.</p>

        <p>إذا كنت تعيش في منطقة تعاني من مرض الملاريا أو حمى الضنك، فاطلب الرعاية الطبية إذا كانت لديك حمى.</p>

        <p>إذا كانت الإرشادات المحلية توصي بزيارة مركز طبي لالاختبار أو التقييم أو العزل ، فيجب ارتداء قناع طبي أثناء السفر إلى المرفق ومنه وأثناء الرعاية الطبية. علاوة على ذلك ، حافظ على مسافة لا تقل عن متر واحد من الأشخاص الآخرين وتجنب لمس الأسطح بيديك. وينطبق ذلك على البالغين والأطفال.</p>

    - title_html: |
        هل هناك علاجات لمركب COVID-19؟
      body_html: |
        <p>يعمل العلماء حول العالم على العثور على علاجات الكوفيد-19 وتطويرها.</p>

        <p>وتشمل الرعاية الداعمة المثلى الأوكسجين لالمرضى المصابين بأمراض شديدة ومن هم في خطر الإصابة بأمراض شديدة ودعم تنفسي أكثر تقدمًا مثل تهوية المرضى الذين يعانون من أمراض خطيرة.</p>

        <p>Dexamathason هو corticosteroid الذي يمكن أن يساعد في تقليل طول الوقت بالنسبة لالمُطهر وينقذ حياة المرضى الذين يعانون من أمراض حادة وحرجة.</p>

        <p>وأشارت نتائج تجربة التضامن التي أجرتها منظمة الصحة العالمية إلى أن لكل من remdisvir وhyxychlorloquine وlobinavir/ritonavir وinterferon regems تأثيرًا طفيفًا أو منعدمًا على الوفاة لمدة 28 يومًا أو على مسار COVID-19 داخل المستشفى بين المرضى الذين يدخلون المستشفى.</p>

        <p>لم يثبت أن الهيدروكسيكلوروكين يقدم أي فائدة لعلاج COVID-19.</p>

        <p>لا توصي منظمة الصحة العالمية بالتداوي الذاتي مع أي أدوية، بما في ذلك المضادات الحيوية، كوقاية أو علاج لمادة COVID-19. وتقوم منظمة الصحة العالمية بتنسيق الجهود لتطوير علاجات COVID-19 وستواصل تقديم معلومات جديدة عندما تصبح متاحة.</p>

    - title_html: |
        هل المضادات الحيوية فعالة في الوقاية من الكوفيد-19 أو علاجه؟
      body_html: |
        <p>لا تعمل المضادات الحيوية ضد الفيروسات، بل تعمل فقط على الإصابات البكتيرية. يسبب كوفيد-19 فيروس، لذا فإن المضادات الحيوية لا تعمل. يجب عدم استخدام المضادات الحيوية كوسيلة لالوقاية من الكوفيد-19 أو علاجه.</p>

        <p>وفي المستشفيات، يستخدم الأطباء في بعض الأحيان المضادات الحيوية لالوقاية من العدوى البكتيرية الثانوية أو علاجها ، وهو ما قد يؤدي إلى تعقيد الإصابة بمرض الكوفيد-19 في المرضى الذين يعانون من أمراض شديدة. يجب استخدامها فقط حسب تعليمات الطبيب لعلاج العدوى البكتيرية.</p>
