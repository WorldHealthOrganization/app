    - title_html: |
        ¿Qué es COVID-19?
      body_html: |
        <p>COVID-19 es la enfermedad causada por un nuevo coronavirus llamado SARS-CoV-2.  QUIEN se enteró por primera vez de este nuevo virus el 31 de diciembre de 2019, después de un informe de un grupo de casos de ‘neumonía viral’ en Wuhan, República Popular de China.</p>

    - title_html: |
        ¿Cuáles son los síntomas del COVID-19?
      body_html: |
        <p>Los síntomas más comunes del COVID-19 son</p>
        <ul>
          <li>Fiebre</li>
          <li>Tos seca</li>
          <li>Fatiga</li>
        </ul>

        <p>
        <br/>
        Otros síntomas que son menos comunes y pueden afectar a algunos pacientes incluyen:</p>
        <ul>
          <li>Pérdida de sabor o olor,</li>
          <li>Congestión Nasal,</li>
          <li>Demencia (también conocida como ojos rojos)</li>
          <li>Dolor de garganta,</li>
          <li>Dolor de cabeza,</li>
          <li>Dolor muscular o articular,</li>
          <li>Diferentes tipos de sarpullido en la piel,</li>
          <li>Náuseas o vómitos,</li>
          <li>Diarrea,</li>
          <li>Escalofriantes o mareos.</li>
        </ul>

        <p>
        <br/>
        Los síntomas de la enfermedad grave de COVID‐19 incluyen:</p>
        <ul>
          <li>Dificultad para respirar,</li>
          <li>Pérdida de apetito,</li>
          <li>Confusión,</li>
          <li>Dolor o presión persistente en el pecho,</li>
          <li>Temperatura Alta (por encima de 38 °C).</li>
        </ul>

        <p>
        <br/>
        Otros síntomas menos comunes son:</p>
        <ul>
          <li>Irritabilidad,</li>
          <li>Confusión,</li>
          <li>Menor conciencia (a veces asociada con las convulsiones),</li>
          <li>Ansiedad,</li>
          <li>Depresión,</li>
          <li>Trastornos del sueño,</li>
          <li>Complicaciones psicológicas más graves y raras, como derrame cerebral, inflamación cerebral, delirio y daño nervioso.</li>
        </ul>

        <p>
        <br/>
        Las personas de todas las edades que sufren fiebre y/o tos asociadas con dificultad para respirar o dificultad para respirar, dolor u opresión en el pecho, o pérdida del habla o del movimiento deben buscar atención médica de inmediato. Si es posible, llame primero a su proveedor de cuidados de la salud, línea directa o centro de salud, de modo que pueda ser dirigido a la clínica correcta.</p>

    - title_html: |
        ¿Qué le sucede a las personas que reciben el COVID-19?
      body_html: |
        <p>Entre los que desarrollan síntomas, la mayoría (aproximadamente el 80%) se recupera de la enfermedad sin necesidad de tratamiento hospitalario. Alrededor del 15% se enferma gravemente y requiere oxígeno y el 5% se enferma críticamente y necesita cuidado intensivo.</p>

        <p>Las complicaciones que llevan a la muerte pueden ser la insuficiencia respiratoria, el síndrome de dificultad respiratoria aguda (SDRA), el discente y el shock óseo, la trombolia y/o la insuficiencia multiorgánica, incluso la lesión del corazón, del hígado o de los riñones. </p>

        <p>En situaciones raras, los niños pueden desarrollar un síndrome inflamatorio severo unas semanas después de la infección.</p>

    - title_html: |
        ¿Quién corre más riesgo de sufrir enfermedades graves a causa del COVID-19?
      body_html: |
        <p>Las personas de 60 años o más, y aquellas con problemas médicos subyacentes como la hipertensión, los problemas cardíacos y de pulmón, la diabetes, la obesidad o el cáncer, tienen mayor riesgo de desarrollar enfermedades graves.</p>

        <p>Sin embargo, cualquiera puede enfermarse con COVID-19 y enfermarse gravemente o morir a cualquier edad.</p>

    - title_html: |
        ¿Existen efectos a largo plazo del COVID-19?
      body_html: |
        <p>Algunas personas que han tenido COVID-19, ya sea que hayan necesitado o no internación, continúan experimentando síntomas, incluyendo fatiga, síntomas respiratorios y fisiológicos.<br/></p>

        <p>La OMS está trabajando con nuestra red técnica Global para el manejo clínico de COVID-19, investigadores y grupos de pacientes de todo el mundo para diseñar y llevar a cabo estudios de pacientes más allá del curso agudo inicial de la enfermedad, a fin de comprender la proporción de pacientes que tienen efectos a largo plazo, cuánto tiempo persisten y por qué ocurren. Estos estudios se utilizarán para desarrollar más orientación para el cuidado de pacientes.</p>

    - title_html: |
        ¿Cómo podemos proteger a los demás y a nosotros mismos si no sabemos quién está infectado?
      body_html: |
        <p>Mantente seguro tomando algunas precauciones simples, como el distanciamiento físico, usar una máscara, especialmente cuando no se puede mantener el distanciamiento, mantener las habitaciones bien ventiladas, evitar las multitudes y el contacto cercano, limpiar las manos con regularidad y toser en un codo o tejido doblado. Consulta el consejo local donde vives y trabajas.</p>

        <p><b>¡ Hazlo todo!</b></p>

    - title_html: |
        ¿Cuándo debo hacer una prueba para COVID-19?
      body_html: |
        <p>Toda persona con síntomas debe someterse a pruebas, siempre que sea posible. Las personas que no tienen síntomas pero han tenido un contacto cercano con alguien que está, o puede estar, infectado también pueden considerar realizar una prueba : comuníquense con sus pautas de salud locales y sigan su guía.</p>

        <p>Mientras una persona está esperando los resultados de las pruebas, debe permanecer aislada de otras. Cuando la capacidad de las pruebas es limitada, primero se deben realizar pruebas para las personas con mayor riesgo de infección, como los trabajadores sanitarios, y las que tienen mayor riesgo de enfermedades graves, como las personas mayores, especialmente las que viven en residencias de ancianos o centros de atención a largo plazo.</p>

    - title_html: |
        ¿Qué prueba debo hacer para ver si tengo COVID-19?
      body_html: |
        <p>En la mayoría de las situaciones, se utiliza una prueba molecular para detectar SARS-CoV-2 y confirmar la infección. La reacción en cadena de la polimerasa es la prueba molecular más utilizada. Las muestras se recolectan de la nariz y/o garganta con un hisopo. Las pruebas moleculares detectan virus en la muestra amplificando el material genético viral a niveles detectables. Por este motivo, se utiliza una prueba molecular para confirmar una infección activa, generalmente a los pocos días de la exposición y alrededor del momento en que pueden comenzar los síntomas.</p>

    - title_html: |
        ¿Qué sucede con las pruebas rápidas?
      body_html: |
        <p>Las pruebas de antígenos rápidos (conocidas a veces como prueba de diagnóstico rápido – RDT) detectan proteínas virales (conocidas como antígenos). Las muestras se recolectan de la nariz y/o garganta con un hisopo. Estas pruebas son más baratas que ¾ y ofrecerán resultados con mayor rapidez, aunque por lo general son menos precisas. Estas pruebas se desempeñan mejor cuando hay más virus circulando en la comunidad y cuando se muestrean de un individuo durante el tiempo que es más contagioso.</p>

    - title_html: |
        Quiero saber si tuve COVID-19 en el pasado, ¿ qué prueba podría hacer?
      body_html: |
        <p>Las pruebas de anticuerpos pueden indicarnos si alguien ha tenido una infección en el pasado, incluso si no ha tenido síntomas. También conocidos como análisis serológicos y generalmente realizados sobre una muestra de sangre, estos análisis detectan anticuerpos producidos en respuesta a una infección. En la mayoría de las personas, los anticuerpos comienzan a desarrollarse después de días a semanas y pueden indicar si una persona ha tenido una infección pasada. Las pruebas de anticuerpos no pueden utilizarse para diagnosticar COVID-19 en las primeras etapas de la infección o enfermedad, pero pueden indicar si alguien ha tenido la enfermedad en el pasado o no.</p>

    - title_html: |
        ¿Cuál es la diferencia entre aislamiento y cuarentena?
      body_html: |
        <p>Tanto el aislamiento como la cuarentena son métodos para prevenir la propagación del COVID-19.</p>

        <p>La <b>cuarentena</b> se utiliza para cualquier persona que tenga contacto con alguien infectado por el virus SARS-CoV-2, lo que causa COVID-19, ya sea que la persona infectada tenga síntomas o no. La cuarentena significa que usted permanece separado de otros porque ha estado expuesto al virus y puede estar infectado y puede tener lugar en una instalación designada o en su hogar. Para COVID-19, esto significa permanecer en la instalación o en casa por 14 días.</p>

        <p>El <b>aislamiento</b> se utiliza para las personas con síntomas de COVID - 19 o que han probado ser positivas para el virus. Estar en aislamiento significa estar separado de otras personas, idealmente en una instalación médica donde pueda recibir atención clínica.  Si el aislamiento en una instalación médica no es posible y usted no se encuentra en un grupo de alto riesgo para desarrollar enfermedades graves, el aislamiento puede ocurrir en el hogar. Si tienen síntomas, deben permanecer aislados durante al menos 10 días más otros 3 días sin síntomas. Si están infectados y no desarrollan síntomas, deben permanecer aislados durante 10 días a partir del momento en que realicen pruebas positivas.</p>

    - title_html: |
        ¿Qué debo hacer si he estado expuesto a alguien que tiene COVID-19?
      body_html: |
        <p>Si has estado expuesto a alguien con COVID-19, puedes contagiarte, incluso si te sientes bien.</p>

        <p>Después de la exposición a alguien que tiene COVID - 19, haga lo siguiente:</p>
        <ul>
          <li>Llama a tu proveedor de cuidados de la salud o a la línea de ayuda COVID - 19 para saber dónde y cuándo realizar una prueba. </li>
          <li>Cooperar con los procedimientos de rastreo de contactos para detener la propagación del virus. </li>
          <li>Si no hay pruebas disponibles, permanezca en casa y lejos de otros durante 14 días. </li>
          <li>Mientras estés en cuarentena, no vas a trabajar, ir a la escuela o a lugares públicos. Pídele a alguien que te traiga los suministros.</li>
          <li>Mantén al menos 1 metro de distancia de los demás, incluso de los miembros de tu familia. </li>
          <li>Use una máscara médica para proteger a los demás, incluso cuando necesite buscar atención médica.</li>
          <li>Limpia las manos con frecuencia.</li>
          <li>Quédate en una habitación aparte de otros miembros de la familia y, si no es posible, usa una máscara médica.</li>
          <li>Mantén la habitación bien ventilada.</li>
          <li>Si compartes una habitación, coloca las camas a una distancia de al menos 1 metro.</li>
          <li>Monitorea si sientes síntomas durante 14 días.  </li>
          <li>Manténgase en contacto con sus seres queridos por teléfono o en línea, y ejercitándote en casa.</li>
        </ul>

        <p>
        <br/>
        Si vives en un área con malaria o fiebre eterna, busca ayuda médica si tienes una fiebre. Mientras viaja hacia y desde el centro de salud y durante la atención médica, use una máscara, mantenga al menos a 1 metro de distancia de otras personas y evite tocar superficies con sus manos. Esto se aplica a adultos y niños.</p>

    - title_html: |
        ¿Cuánto tiempo tarda en desarrollar síntomas?
      body_html: |
        <p>El tiempo desde la exposición al COVID-19 hasta el momento en que comienzan los síntomas es, en promedio, de 5 a 6 días y puede oscilar entre 1 y 14 días. Es por eso que se aconseja a las personas que han estado expuestas al virus que permanezcan en casa y lejos de otras, durante 14 días, con el fin de evitar la propagación del virus, especialmente cuando las pruebas no están fácilmente disponibles.</p>

    - title_html: |
        ¿Existe una vacuna para el COVID-19?
      body_html: |
        <p>Aún no. Se están estudiando muchas vacunas potenciales para el COVID-19, y es posible que varios grandes estudios clínicos informen los resultados a finales de este año. Si se demuestra que una vacuna es segura y eficaz, debe ser aprobada por reguladores nacionales, fabricada y distribuida. La que trabaja con socios de todo el mundo para coordinar pasos clave en este proceso. La OMS está trabajando a través del acelerador de LEYES para facilitar el acceso equitativo a una vacuna segura y eficaz para los miles de millones de personas que la necesitarán, una vez que esté disponible.</p>

    - title_html: |
        ¿Qué debo hacer si tengo síntomas COVID-19?
      body_html: |
        <p>Si tienes algún síntoma que sugiera COVID-19, llama a tu proveedor de cuidados de la salud o línea directa COVID-19 para obtener instrucciones y saber cuándo y dónde realizar una prueba, permanece en casa 14 días lejos de los demás y monitorea tu salud.</p>

        <p>Si tienen dificultad para respirar, dolor o presión en el pecho, busquen atención médica en un centro de salud de inmediato. Llame a su proveedor de cuidados de la salud o línea directa con anticipación para dirigirse al establecimiento de salud adecuado.</p>

        <p>Si vives en un área con malaria o fiebre eterna, busca atención médica si tienes una fiebre.</p>

        <p>Si la guía local recomienda visitar un centro médico para realizar pruebas, evaluaciones o aislamiento, use una máscara médica mientras viaja hacia y desde la instalación y durante la atención médica. También mantenga al menos 1 metro de distancia de otras personas y evite tocar superficies con sus manos.  Esto se aplica a adultos y niños.</p>

    - title_html: |
        ¿Existen tratamientos para COVID-19?
      body_html: |
        <p>Los científicos de todo el mundo están trabajando para encontrar y desarrollar tratamientos para el COVID-19. </p>

        <p>Entre los cuidados óptimos de apoyo se incluye el oxígeno para los pacientes gravemente enfermos y los que están en riesgo de contraer enfermedades graves, y un soporte respiratorio más avanzado, como la ventilación para los pacientes que padecen enfermedades graves.</p>

        <p>La dexametasona es un hioeroide que puede ayudar a reducir el tiempo en un ventilador y salvar vidas de pacientes con enfermedades graves y críticas.</p>

        <p>Los resultados del ensayo de reconciliación de la OMS indicaron que los regímenes remdesivir, hidroxicloroquina, lopinavir/ritonavir e interferon parecen tener poco o ningún efecto en la mortalidad de 28 días o en el curso hospitalario de COVID-19 entre los pacientes hospitalizados.</p>

        <p>No se ha demostrado que la hidroxicloroquina ofrezca ningún beneficio para el tratamiento del COVID-19.</p>

        <p>La OMS no recomienda la automedicación con ningún medicamento, incluyendo antibióticos, como prevención o cura para COVID-19. La OMS está coordinando esfuerzos para desarrollar tratamientos para COVID-19 y seguirá proporcionando nueva información a medida que esté disponible.</p>

    - title_html: |
        ¿Los antibióticos son eficaces en la prevención o tratamiento del COVID - 19?
      body_html: |
        <p>Los antibióticos no funcionan contra los virus, sino solo contra infecciones bacterianas. COVID-19 es causada por un virus, por lo que los antibióticos no funcionan. Los antibióticos no deben utilizarse como medio de prevención o tratamiento del COVID-19.</p>

        <p>En los hospitales, los médicos a veces utilizan antibióticos para prevenir o tratar infecciones bacterianas secundarias que pueden ser una complicación del COVID-19 en pacientes gravemente enfermos. Solo se deben utilizar como lo indique un médico para tratar una infección bacteriana.</p>