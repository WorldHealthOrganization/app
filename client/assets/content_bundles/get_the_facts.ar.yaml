    - title_html: |
        <b><u>لا تسهل المناخات الساخنة والرطبة انتشار COVID-19.</u></b>
      body_html: |
        <p>يمكن أن ينتشر كوفيد-19 في أي مناخ، بغض النظر عما إذا كانت الحرارة ساخنة أو رطبة أو باردة أو جافة.</p>
        <p>مهما كان مكان إقامةك، فإن أفضل طريقة لحماية نفسك من COVID-19 هي غسل يديك بشكل متكرر. يساعدك غسل يديك على التخلص من الفيروسات، مما يمنع العدوى التي يمكن أن تحدث عندما تلمس عينيك أو فمك أو أنفك.</p>
      image_name: streamline-gtf-hot-climates
    - title_html: |
        لا تنتقل COVID-19 عن طريق البعوض. <b><u></u></b>
      body_html: |
        <p>لا يوجد دليل على أن الناس يمكنهم الحصول على الفيروس من البعوض أو الحيوانات الأليفة المنزلية.</p>
        <p>COVID-19 هو فيروس تنفسي ينتشر من خلال كميات صغيرة من السوائل التي يعسلها أو يسرقها شخص مصاب في الهواء. لحماية نفسك، تجنب الاتصال بأي شخص يسرق أو يعطش.</p>
      image_name: streamline-gtf-mosquito
    - title_html: |
        الطقس البارد <b><u>لا يقتل كوفيد-19 أو غيرها من الأمراض.</u></b>
      body_html: |
        بغض النظر عن درجة الحرارة في الخارج، فإن أفضل طريقة لحماية نفسك من COVID-19 هي غسل يديك بشكل متكرر. يساعدك غسل يديك على التخلص من الفيروسات، مما يمنع العدوى التي يمكن أن تحدث عندما تلمس عينيك أو فمك أو أنفك.
      image_name: streamline-gtf-cold-weather
    - title_html: |
        <b><u>الحمامات</u></b> الساخنة لا يمكن أن تمنع الناس من الحصول على COVID-19.
      body_html: |
        <p>أخذ حمامات ساخنة لا يمنع المرض، ويمكن أن يكون ضارا إذا كانت حرارة الماء ساخنة بما يكفي لحرق بشرتك.</p>
        <p>أفضل طريقة لحماية نفسك من COVID-19 هي غسل يديك بشكل متكرر. يساعدك غسل يديك على التخلص من الفيروسات، مما يمنع العدوى التي يمكن أن تحدث عندما تلمس عينيك أو فمك أو أنفك.</p>
      image_name: streamline-gtf-bath
    - title_html: |
        <b><u>لا تقتل مجففات الأيدي فيروس كورونا الجديد.</u></b>
      body_html: |
        أفضل طريقة لحماية نفسك من COVID-19 هي غسل يديك بشكل متكرر. يساعدك غسل يديك على التخلص من الفيروسات، مما يمنع العدوى التي يمكن أن تحدث عندما تلمس عينيك أو فمك أو أنفك.
      image_name: streamline-gtf-hand-dryer
    - title_html: |
        <b><u>لا ينبغي</u></b> استخدام المصابيح فوق البنفسجية لتطهير اليدين أو المناطق الأخرى من بشرتك.
      body_html: |
        يمكن أن تتسبب الأشعة فوق البنفسجية في تهيج الجلد وتلف عينيك.<p>تنظيف يديك باستخدام سجادة اليد المعتمدة على الكحول أو غسل يديك بالصابون والماء هي أكثر الطرق فعالية لإزالة الفيروس.
      image_name: streamline-gtf-uv-lamp
    - title_html: |
        رش الكحول أو الكلور على جسمك <b><u>لا يقتل فيروس كورونا الجديد.</u></b>
      body_html: |
        يمكن استخدام الكحول والكلور لتنظيف الأسطح، ولكن رش جسمك به لن يمنع الفيروس، ولن يقتل الفيروس إذا كان في جسمك بالفعل. يمكن لالكحول والكلور أن يؤذيا عينيك وفمك، وكذلك ملابسك، عندما يرش على جسمك.
      image_name: streamline-gtf-spray
    - title_html: |
        لا تحمي اللقاحات ذات الالتهاب العصبي من فيروس كورونا الجديد. <b><u></u></b>
      body_html: |
        <p>ولا توجد أي اللقاحات لفيروس كورونا الجديد حتى الآن. وتدعم منظمة الصحة العالمية الباحثين الذين يعملون في الوقت الحالي على تطوير التطعيم الجديد ضد الفيروس.</p>
        <p>على الرغم من أن اللقاحات ضد الالتهاب الترددي لا تمنع أو تحمي الناس من فيروس كورونا الجديد، إلا أنه يوصى بها بشدة لأمراض تنفسية أخرى.</p>
      image_name: streamline-gtf-pneumonia-vaccine
    - title_html: |
        شطف الأنف بالملوحة <b><u>لا يمنع الناس من الحصول على COVID-19.</u></b>
      body_html: |
        وهناك بعض الأدلة التي تشير إلى أن شطف الأنف بشكل منتظم بالملوحة يمكن أن يساعد الناس على التعافي بشكل أسرع من البرد الشائع، ولكنه لن يحول دون إصابة كوفيد-19 أو أي إصابات تنفسية أخرى.
      image_name: streamline-gtf-nose-rinse
    - title_html: |
        تناول الثوم <b><u>لا يمنع الناس من الحصول على الثوم 19.</u></b>
      body_html: |
        على الرغم من أن الثوم هو طعام صحي، إلا أنه لا يوجد دليل على أن تناوله سيحمي الناس من فيروس كورونا الجديد.
      image_name: streamline-gtf-garlic-2
    - title_html: |
        <b><u>لا</u></b> يمكن لالماسحات الحرارية الكشف عما إذا كان الأشخاص مصابين بالـ COVID-19 عندما لا يعانون من الحمى.
      body_html: |
        <p>ويمكن لالماسحات الضوئية الحرارية قراءة درجة حرارة الجسم لتحديد ما إذا كان الشخص يعاني من حمى، وهي من أعراض COVID-19.</p>
        <p>الماسحات الحرارية لا يمكنها اكتشاف COVID-19 عندما يصاب الناس ولكن ليس لديهم حمى. قد يستغرق الأمر ما بين يومين وعشرة أيام قبل أن يمرض الشخص المصاب ويعاني من الحمى.</p>
      image_name: streamline-gtf-thermal-scanner
    - title_html: |
        يصاب الأشخاص من <b><u>جميع</u></b> الأعمار بفيروس كورونا الجديد.
      body_html: |
        يمكن أن يصاب الناس من جميع الأعمار، وليس فقط كبار السن، بفيروس كورونا الجديد وينبغي لهم العناية لحماية أنفسهم. كبار السن وأي شخص يعاني من أمراض صحية (الربو والسكري وأمراض القلب، إلخ. قد تكون أكثر عرضة للخطر.
      image_name: streamline-gtf-elderly
    - title_html: |
        <b><u>المضادات الحيوية لا</u></b> تمنع ولا تعالج COVID-19.
      body_html: |
        كوفيد-19 هو فيروس لا يمكن قتله بالمضادات الحيوية. تعمل المضادات الحيوية على مكافحة البكتيريا ولا ينبغي استخدامها لالوقاية من الفيروس.
      image_name: streamline-gtf-antibiotics
    - title_html: |
        حاليا ، <b><u>لا</u></b> يوجد دواء موصى به لالوقاية من فيروس كورونا الجديد أو علاجه.
      body_html: |
        وينبغي أن يتلقى الأشخاص المُصابون بالفيروس الرعاية لالتعرف على أعراضهم، ولكن لم يتم بعد تطوير الأدوية واللقاحات التي تعالج مرض COVID-19. تعمل منظمة الصحة العالمية مع الباحثين والشركاء لتطوير علاجات جديدة.
      image_name: streamline-gtf-medicines
