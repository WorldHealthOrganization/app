    - title_html: |
        Les climats chauds et humides <b><u>ne facilitent pas</u></b> la propagation du-19.
      body_html: |
        <p>Le-19 peut se propager dans n&#39;importe quel climat, que la température soit chaude, humide ou froide et sèche.</p>
        <p>Quel que soit l&#39;endroit où vous vivez, la meilleure façon de vous protéger contre le - 19 grossier est de vous laver fréquemment les mains. Se laver les mains permet d&#39;éliminer les virus, ce qui évite les infections qui peuvent survenir lorsque vous touchez les yeux, la bouche ou le nez.</p>
      image_name: streamline-gtf-hot-climates
    - title_html: |
        COVID-19 <b><u>n&#39;est</u></b> pas transmis par les moustiques.
      body_html: |
        <p>Il n&#39;y a aucune preuve que les gens peuvent obtenir le virus des moustiques ou des animaux domestiques.</p>
        <p>COVID-19 est un virus respiratoire qui se propage à travers les petites quantités de liquide qu&#39;une personne infectée épuise ou coule dans l&#39;air. Pour vous protéger, évitez tout contact avec une personne qui coupe ou qui a besoin d&#39;elle.</p>
      image_name: streamline-gtf-mosquito
    - title_html: |
        Le froid <b><u>ne tue pas</u></b> le-19 ou d&#39;autres maladies.
      body_html: |
        Quelle que soit la température extérieure, la meilleure façon de vous protéger contre le-19 grossier est de vous laver fréquemment les mains. Se laver les mains permet d&#39;éliminer les virus, ce qui évite les infections qui peuvent survenir lorsque vous touchez les yeux, la bouche ou le nez.
      image_name: streamline-gtf-cold-weather
    - title_html: |
        Les bains chauds <b><u>ne</u></b> peuvent pas empêcher les gens d&#39;être GROSSIERS-19.
      body_html: |
        <p>Prendre des bains chauds n&#39;empêche pas la maladie et peut même être dangereux si la température de l&#39;eau est suffisamment chaude pour brûler votre peau.</p>
        <p>La meilleure façon de vous protéger contre le-19 grossier est de vous laver fréquemment les mains. Se laver les mains permet d&#39;éliminer les virus, ce qui évite les infections qui peuvent survenir lorsque vous touchez les yeux, la bouche ou le nez.</p>
      image_name: streamline-gtf-bath
    - title_html: |
        Les sèche-mains <b><u>ne tuent pas</u></b> le nouveau coronavirus.
      body_html: |
        La meilleure façon de vous protéger contre le-19 grossier est de vous laver fréquemment les mains. Se laver les mains permet d&#39;éliminer les virus, ce qui évite les infections qui peuvent survenir lorsque vous touchez les yeux, la bouche ou le nez.
      image_name: streamline-gtf-hand-dryer
    - title_html: |
        Les lampes Ultra - violettes (UV) <b><u>ne doivent</u></b> pas être utilisées pour désinfecter les mains ou d&#39;autres parties de votre peau.
      body_html: |
        Le rayonnement UV peut provoquer une irritation de la peau et endommager les yeux.<p>Nettoyer les mains avec de l&#39;alcool ou laver les mains avec du savon et de l&#39;eau sont les moyens les plus efficaces d&#39;éliminer le virus.
      image_name: streamline-gtf-uv-lamp
    - title_html: |
        La pulvérisation d&#39;alcool ou de chlore sur votre corps <b><u>ne tue pas</u></b> le nouveau coronavirus.
      body_html: |
        L&#39;alcool et le chlore peuvent être utilisés pour nettoyer les surfaces, mais le fait de pulvériser votre corps avec celui-ci n&#39;empêchera pas le virus, et ne tuera pas le virus s&#39;il est déjà dans votre corps. L&#39;alcool et le chlore peuvent nuire à vos yeux et à votre bouche, ainsi qu&#39;à vos vêtements, lorsqu&#39;ils sont pulvérisés sur votre corps.
      image_name: streamline-gtf-spray
    - title_html: |
        Les vaccins contre la pneumonie <b><u>ne protègent pas</u></b> contre le nouveau coronavirus.
      body_html: |
        <p>Il n&#39;y a pas encore de vaccin pour le nouveau coronavirus. QUI soutient les chercheurs qui travaillent actuellement au développement d&#39;un nouveau vaccin contre le virus.</p>
        <p>Bien que les vaccins contre la pneumonie n&#39;empêchent ni ne protègent les gens du nouveau coronavirus, ils sont fortement recommandés pour d&#39;autres maladies respiratoires.</p>
      image_name: streamline-gtf-pneumonia-vaccine
    - title_html: |
        Rincer le nez à l&#39;aide d&#39;une solution saline <b><u>n&#39;empêche pas les gens de se sentir grossier-19.</u></b>
      body_html: |
        Il semble que le rinçage régulier du nez à l&#39;aide d&#39;une solution saline peut aider les gens à se remettre plus rapidement d&#39;un rhume courant, mais cela n&#39;empêchera pas les infections DE-19 ou d&#39;autres infections respiratoires.
      image_name: streamline-gtf-nose-rinse
    - title_html: |
        Manger de l&#39;ail <b><u>n&#39;empêche pas</u></b> les gens de se sentir GROSSIERS-19.
      body_html: |
        Bien que l&#39;ail soit un aliment sain, rien ne prouve qu&#39;il protègera les gens du nouveau coronavirus.
      image_name: streamline-gtf-garlic-2
    - title_html: |
        Les lecteurs thermiques <b><u>ne</u></b> peuvent pas détecter si les personnes sont infectées par-19 LORSQU ’elles n’ ont pas de fièvre.
      body_html: |
        <p>Les lecteurs thermiques peuvent lire les températures corporelles afin d&#39;identifier si une personne a une fièvre, ce qui est un symptôme du-19.</p>
        <p>Les lecteurs thermiques ne peuvent pas détecter Le-19 lorsque des personnes sont infectées mais n&#39;ont pas de fièvre. Il peut falloir entre 2 et 10 jours pour qu&#39;une personne infectée tombe malade et souffre de fièvre.</p>
      image_name: streamline-gtf-thermal-scanner
    - title_html: |
        Le nouveau coronavirus touche les personnes de <b><u>tous</u></b> âges.
      body_html: |
        Les personnes de tous âges, pas seulement les personnes âgées, peuvent être infectées par le nouveau coronavirus et doivent prendre soin de se protéger. Les personnes âgées et toutes les personnes souffrant de troubles médicaux (asthme, diabète, maladies cardiaques, etc.) peuvent être plus vulnérables.
      image_name: streamline-gtf-elderly
    - title_html: |
        Les antibiotiques <b><u>n&#39;empêchent ni ne</u></b> traitent le-19.
      body_html: |
        COVID-19 est un virus qui ne peut pas être tué par des antibiotiques. Les antibiotiques sont efficaces contre les bactéries et ne doivent pas être utilisés pour prévenir le virus.
      image_name: streamline-gtf-antibiotics
    - title_html: |
        Actuellement, il <b><u>n&#39;</u></b> y a aucun médicament recommandé pour prévenir ou traiter le nouveau coronavirus.
      body_html: |
        Les personnes infectées par le virus devraient recevoir des soins pour leurs symptômes, mais les médicaments et les vaccins qui traitent le-19 fort n&#39;ont pas encore été développés. QUI travaille avec des chercheurs et des partenaires pour développer de nouveaux traitements.
      image_name: streamline-gtf-medicines