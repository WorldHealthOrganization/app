    - title_html: |
        库德-19 是什么？
      body_html: |
        <p>COVALD-19 是由一种新的 coronavic （称为 CYM-CoV-2 ）引起的疾病。  2019年 12月 31日，卫生组织首次了解到这种新病毒，随后在中华人民共和国的 Wuhan 发生了一系列“病毒外科”案件。</p>

    - title_html: |
        CODAD-19 的症状是什么？
      body_html: |
        <p>COVALD-19 最常见的症状是</p>
        <ul>
          <li>发烧</li>
          <li>干耦合器</li>
          <li>疲劳</li>
        </ul>

        <p>
        <br/>
        其他不太常见且可能影响某些患者的症状包括：</p>
        <ul>
          <li>失去口感或气味，</li>
          <li>鼻面拥堵，</li>
          <li>Conjictivitis （也称为红色眼睛）</li>
          <li>索德 · 马丁特、</li>
          <li>头痛，</li>
          <li>肌肉或关节疼痛，</li>
          <li>不同类型的肌肤，</li>
          <li>恶心或呕吐，</li>
          <li>腹泻、</li>
          <li>冷凝或眩晕。</li>
        </ul>

        <p>
        <br/>
        严重的科德-19 疾病症状包括：</p>
        <ul>
          <li>短暂的呼吸，</li>
          <li>失去食欲，</li>
          <li>困惑，</li>
          <li>持续的疼痛或胸部压力，</li>
          <li>高温（38 C 以上）。 °</li>
        </ul>

        <p>
        <br/>
        其他不太常见的症状包括：</p>
        <ul>
          <li>易怒，</li>
          <li>困惑，</li>
          <li>意识降低（有时与捕集有关），</li>
          <li>焦虑，</li>
          <li>抑郁症、</li>
          <li>睡眠障碍，</li>
          <li>更严重和罕见的神经并发症，如中风、脑炎、愉悦和神经损伤。</li>
        </ul>

        <p>
        <br/>
        所有年龄的人，如果患有与呼吸困难或呼吸短路、胸部疼痛或压力、或失去言语或动作相关的发烧和/或耦合，应立即寻求医疗服务。 如果可能，首先打电话给你的医疗保健提供商、热线或保健机构，这样你就可以转到正确的诊所。</p>

    - title_html: |
        获得 CODAD-19 的人会怎样？
      body_html: |
        <p>在症状发发者中，大多数（约 80%）在无需医院治疗的情况下从疾病中恢复过来。 大约 15% 的人严重生病，需要氧气， 5% 的人严重生病，需要精心护理。</p>

        <p>导致死亡的并发症可能包括呼吸系统故障、急性呼吸系统疼痛综合征（齿轮）、气流和病菌冲击、骨刺和/或多器官故障，包括心脏、肝脏或颈部损伤。 </p>

        <p>在罕见的情况下，孩子在感染几周后就会产生严重的炎症。</p>

    - title_html: |
        在 CODAD-19 中，谁最有患严重疾病的风险？
      body_html: |
        <p>60 岁及以上的人，以及患有高血压、心脏和肺癌、糖尿病、肥胖或癌症等潜在疾病的人，更有可能患上严重疾病。</p>

        <p>但是，任何人都可能会生病，并在任何年龄都会严重生病或死亡。</p>

    - title_html: |
        CODAD-19 是否具有长期效果？
      body_html: |
        <p>有些人患有库德-19，无论是否需要住院，都会继续经历各种症状，包括疲劳、呼吸系统和神经疾病。<br/></p>

        <p>世界各地的研究人员和患者群体正在与我们的 COVALD-19 临床管理全球技术网络合作，设计和进行超出最初急性过程的患者研究，以了解患者的长期影响比例、持续时间以及原因。 这些研究将用于制定患者护理的进一步指南。</p>

    - title_html: |
        如果我们不知道被感染的人，我们如何保护他人和我们自己？
      body_html: |
        <p>通过采取一些简单的预防措施来保持安全，例如物理消毒、戴面罩，特别是在无法维护污渍的情况下，保持房间通风良好，避免人群和近距离接触，定期清洁双手，并将其粘合到弯曲的肘部或组织中。 查看你生活和工作场所的当地建议。</p>

        <p><b>做所有的事</b> ！</p>

    - title_html: |
        我应该在什么时候进行 CODAD-19 测试？
      body_html: |
        <p>任何有症状的人都应该尽可能接受测试。 没有症状但与被感染或可能被感染的人有密切联系的人也可以考虑进行测试——联系你当地的健康指南并遵循他们的指导。</p>

        <p>当一个人在等待测试结果时，他们应该与其他人分开。 在测试能力有限的地方，应首先对更高感染风险的人进行测试，例如健康工作者，以及诸如老年人等患有严重疾病的人，特别是住在老年人住宅或长期护理设施中的人。</p>

    - title_html: |
        我应该接受怎样的测试，看看我是否有 CODAD-19 ？
      body_html: |
        <p>在大多数情况下，使用分子测试来检测急性-CoV-2 并确认感染。 聚合物链式反应 (PCR) 是最常用的分子测试。 从鼻子和/或嘴上收集样本。 分子测试通过将病毒遗传材料放大到可检测的水平来检测样本中的病毒。 因此，使用分子测试来确认活动感染，通常在暴露后几天内以及症状可能开始时。</p>

    - title_html: |
        快速测试怎么样？
      body_html: |
        <p>快速抗菌试验（有时被称为快速诊断测试– RDT）检测病毒蛋白（被称为抗原）。 从鼻子和/或嘴上收集样本。 这些测试比 PCR 便宜，而且会更快地提供结果，但通常不太准确。 当有更多在社区流通的病毒时，当从个人取样时，这些测试的效果最好。</p>

    - title_html: |
        我想知道，如果我在过去有 COWOUR-19，我可以进行哪些测试？
      body_html: |
        <p>抗身试验可以告诉我们有人在过去是否感染过，即使他们没有症状。 这些测试也被称为血学测试，通常在血液样本上进行，检测为应对感染而产生的病毒。 在大多数人中，抗菌在几天到几周后就开始发育，可以表明一个人是否曾经感染过。 抗身试验不能用于在感染或疾病的早期阶段诊断 CODOUR-19 ，但可以指示是否有人曾患过这种疾病。</p>

    - title_html: |
        隔离和隔离有什么区别？
      body_html: |
        <p>隔离和隔离都是防止 COVID-19 扩散的方法。</p>

        <p><b>每</b> 一位接触到会引起 COWD-19 （无论患者是否有症状）的急性-CoV-2 病毒的人都要进行隔离。 隔离意味着您仍与他人分开，因为您接触过病毒，并且可能被感染，并且可以在指定的设施或家中进行。 对于 COVID-19，这意味着在设施或家中停留 14 天。</p>

        <p><b>隔离</b> 适用于有 CODAD-19 症状或经过病毒正检测的人。 隔离意味着与其他人分开，最好是在一个可以接受临床护理的医疗机构里。  如果不可能在医疗设施中进行隔离，并且你不属于开发严重疾病的高风险群体，则可以在家里进行隔离。 如果你有症状，你应该至少保持 10 天的隔离，另外 3 天也没有症状。 如果你受到感染，并且不会出现症状，你应该从测试正面的时间开始，在 10 天内保持隔离。</p>

    - title_html: |
        如果我接触到有 CODAD-19 的人，我该怎么做？
      body_html: |
        <p>如果你接触到有 COADER-19 的人，你可能会受到感染，即使你感觉很好。</p>

        <p>在接触到有 CODOUR-19 的人后，应采取以下做法：</p>
        <ul>
          <li>打电话给你的医疗保健提供商或 CODOUR-19 热线，了解在哪里和何时进行测试。 </li>
          <li>与联系追踪程序合作，以阻止病毒的传播。 </li>
          <li>如果测试不可用，请在 14 天内留在家中远离他人。 </li>
          <li>当你处于隔离状态时，不要去工作、上学或公共场所。 请他人带上你的用品。</li>
          <li>至少与他人（甚至与家人）保持 1 米距离。 </li>
          <li>佩戴医疗面罩来保护他人，包括你是否/何时需要寻求医疗保健。</li>
          <li>经常清洁双手。</li>
          <li>与其他家庭成员分开入住，如果不可能，应佩戴医疗面罩。</li>
          <li>保持房间通风良好。</li>
          <li>如果你共用一间房间，至少要把床分开 1 米。</li>
          <li>14 天内监控自己是否有任何症状。  </li>
          <li>通过电话或在线方式，以及在家锻炼，与亲人保持积极的联系。</li>
        </ul>

        <p>
        <br/>
        如果你生活在一个有着肺癌或蛋白质的地区，如果你有发烧，请寻求医疗帮助。 在前往和离开医疗设施期间以及在医疗保健期间，佩戴面罩，与其他人保持至少 1 米的距离，避免用手触摸表面。 这适用于成人和儿童。</p>

    - title_html: |
        症状开发需要多长时间？
      body_html: |
        <p>从接触 COVID-19 到症状开始的时间平均为 5-6 天，可能范围为 1-14 天。 这就是为什么接触病毒的人被建议在 14 天内留在家中和远离他人，以防止病毒传播，特别是在不容易获得测试的地方。</p>

    - title_html: |
        CODAD-19 是否有疫苗？
      body_html: |
        <p>尚未。 正在研究 CODAD-19 的许多潜在疫苗，一些大型临床试验可能会在今年晚些时候公布结果。 如果疫苗被证明是安全有效的，则必须获得国家监管机构的批准、生产和分销。 他正在与世界各地的合作伙伴合作，以帮助协调这一过程中的关键步骤。 谁在通过 PROM-Accelerator 开展工作，以促进数十亿人在获得安全有效的疫苗后获得安全有效的疫苗。</p>

    - title_html: |
        如果我有 CODAD-19 症状，我该怎么做？
      body_html: |
        <p>如果你有 CODAD-19 的任何暗示性症状，请致电你的医疗服务提供商或 CODAD-19 热线寻求指导，了解何时以及在哪里进行测试，在远离他人的情况下在家中停留 14 天，并监控你的健康状况。</p>

        <p>如果你有短暂的呼吸、疼痛或胸部压力，请立即在医疗机构寻求医疗护理。 提前致电你的医疗保健提供商或热线，以前往正确的医疗保健设施。</p>

        <p>如果你生活在一个有着肺癌或蛋白质的地区，如果你有发烧，请寻求医疗保健。</p>

        <p>如果当地指南建议访问医疗中心进行测试、评估或隔离，则在前往和离开该设施期间以及在医疗护理期间应佩戴医疗面罩。 此外，还要与其他人保持至少 1 米的距离，避免用手触摸表面。  这适用于成人和儿童。</p>

    - title_html: |
        有没有针对 CODAD-19 的治疗？
      body_html: |
        <p>世界各地的科学家正在努力寻找和开发 COVALD-19 的治疗方法。 </p>

        <p>最佳支持式护理包括为重病患者和患有重症的患者提供氧气，以及为患有重症的患者提供更先进的呼吸系统支持，如通风。</p>

        <p>Dexamoasone 是一款 corticosteroid ，有助于缩短呼吸机的使用时间，并挽救患有重症和重症的患者的生命。</p>

        <p>卫生组织的“团结”试验结果显示， recomrevir、 hyaxycouquine、 lopinavir/litonavir 和 ririon recus 似乎对住院患者的 28 天死亡或 COADD-19 住院治疗几乎没有影响。</p>

        <p>水氧素尚未被证明能够为 CODAD-19 治疗提供任何益处。</p>

        <p>谁不推荐使用包括抗生素在内的任何药物进行自药，以预防或治疗 COVID-19。 他正在协调开发 CODAD-19 治疗方法的工作，并将继续提供可用的新信息。</p>

    - title_html: |
        抗生素在预防或治疗 CODAD-19 方面是否有效？
      body_html: |
        <p>抗生素不能对抗病毒；它们只能用于细菌感染。 COVALD-19 由病毒引起，因此抗生素不起作用。 抗生素不应用作 CODAD-19 的预防或治疗手段。</p>

        <p>在医院中，医生有时会使用抗生素来预防或治疗二次细菌感染，这种感染可能会在重病患者中加剧-19 的并发症。 它们只能由医生按照指示使用，以治疗细菌感染。</p>
