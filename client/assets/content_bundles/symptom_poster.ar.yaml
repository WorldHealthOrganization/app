    - title: الأعراض الخطيرة
      body_html: |
        <p>اطلب عناية طبية فورية إذا كان لديك أي من الأعراض الحادة التالية. احرص دومًا على الاتصال بقبل زيارة طبيبك أو منشأةك الصحية.</p>
        <ul>
          <li>صعوبة في التنفس أو ضيق في التنفس</li>
          <li>ألم أو ضغط في الصدر</li>
          <li>فقدان الكلام أو الحركة</li>
        </ul>
        <p>إذا كانت حالة طارئة، يرجى الاتصال بخدمات الطوارئ المحلية الخاصة بك. يرجى استخدامها فقط لحالات الطوارئ.</p>
      icon_name: alert-triangle
      severe: true
    - title: أعراض COVID-19
      body_html: |
        <p>يؤثر كوفيد-19 على أشخاص مختلفين بطرق مختلفة. معظم المصابين يصابون بمرض معتدل إلى معتدل ويتعافون دون دخول المستشفى.</p>
        <p><b>الأعراض الأكثر شيوعًا:</b></p>
        <ul>
          <li>الحمى</li>
          <li>السعال الجاف</li>
          <li>تعب</li>
        </ul>
        <p><b>أعراض أقل شيوعًا:</b></p>
        <ul>
          <li>الأوجاع والآلام</li>
          <li>الحنجرة</li>
          <li>إسهال</li>
          <li>Conybtivitis</li>
          <li>الصداع</li>
          <li>فقدان الذوق أو الرائحة</li>
          <li>ملامسة على الجلد، أو تمزيق لون الأصابع أو أصابع الأصابع</li>
        </ul>
        <p><br/>اطلب عناية طبية فورية إذا كانت لديك أعراض خطيرة. احرص دومًا على الاتصال بقبل زيارة طبيبك أو منشأةك الصحية.<br/></p>
        <p>يجب على الأشخاص الذين يعانون من أعراض خفيفة ويتمتعون بصحة جيدة إدارة أعراضهم في المنزل.<br/></p>
        <p>في المتوسط ، يستغرق الأمر 5-6 أيام من وقت إصابة شخص ما بالفيروس لتظهر علىه الأعراض، ولكن قد يستغرق الأمر ما يصل إلى 14 يومًا.</p>
      icon_name: monitor
