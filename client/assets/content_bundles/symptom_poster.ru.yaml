    - title: Serious Symptoms
      body_html: |
        <p>Если у вас имеются какие-либо из следующих серьезных симптомов, немедленно обратитесь за медицинской помощью. Перед тем, как обратиться к врачу или в лечебное учреждение, всегда звоните.</p>
        <ul>
          <li>Затруднение дыхания или затрудненность дыхания</li>
          <li>Боль или давление в груди</li>
          <li>Потеря речи или движения</li>
        </ul>
        <p>В экстренных случаях обращайтесь в местные аварийно-спасательные службы. Используйте его только в экстренных случаях.</p>
      icon_name: alert-triangle
      severe: true
    - title: COVID-19 Symptoms
      body_html: |
        <p>COVID-19 по-разному воздействует на разных людей. Большинство зараженных людей болеют от легкой до средней степени и восстанавливаются без госпитализации.</p>
        <p><b>Наиболее распространенные симптомы:</b></p>
        <ul>
          <li>Лихорадка</li>
          <li>Сухой кашель</li>
          <li>Утомление</li>
        </ul>
        <p><b>Менее распространенные симптомы:</b></p>
        <ul>
          <li>Боли и боли</li>
          <li>Болезненное горло</li>
          <li>Диарея</li>
          <li>Конъюнкситивит</li>
          <li>Головная боль</li>
          <li>Потеря вкуса или запаха</li>
          <li>Опрокидывание кожи или обесцвечивание пальцев или пальцев ног</li>
        </ul>
        <p><br/>Если у вас имеются серьезные симптомы, немедленно обратитесь за медицинской помощью. Перед тем, как обратиться к врачу или в лечебное учреждение, всегда звоните.<br/></p>
        <p>Люди с умеренными симптомами, которые в противном случае были бы здоровыми, должны контролировать свои симптомы дома.<br/></p>
        <p>В среднем это занимает 5-6 дней с момента заражения вирусом для проявления его симптомов, однако это может занять до 14 дней.</p>
      icon_name: monitor
