schema_version: 1
content_version: 5
contents:
  type: fact
  items:
    - image_name: protect-hands
      body_html: |
        <b>Lávate las manos con agua y jabón para evitar enfermarte y propagar infecciones a los demás.</b>
    - image_name: protect-face
      body_html: |
        <b>Evita tocar</b> los ojos, la boca y la nariz.
    - image_name: protect-cough
      body_html: |
        <b>Cubre tu boca y nariz</b> con tu codo o tejido doblado cuando tomes o estornudas.
    - image_name: protect-distance
      body_html: |
        <b>Distancia de al menos 1 metro</b> (3 pies) con los demás y una distancia aún mayor en interiores.
    - image_name: protect-mask
      body_html: |
        <b>Use máscaras</b> en áreas donde el virus se está propagando cuando está más cerca de 1 metro (3 pies) o en habitaciones con ventilación deficiente o desconocida
