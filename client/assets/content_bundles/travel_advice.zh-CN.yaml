    - title: 谁推荐旅客在其所在地区总是咨询当地当局的推荐做法
      body: 对于生病的旅客，应谨慎对待延迟或避免前往受影响地区的旅行，特别是老年人和慢性病或潜在健康状况的人。 “受影响地区”被认为是持续传输 COADER-19 的国家、省、地区或城市，与仅报告进口案例的地区形成鲜明对比。
      is_banner: true
    - title: 14 天自我监控
      body: 监测症状并遵循接收国的国家协议。
    - title: 检查是否必须进行隔离
      body: 有些国家可能需要返回的旅客进入隔离状态。
    - title: 如果出现症状，请联系医疗服务提供商
      body: 如果出现症状，我们建议旅客最好通过电话联系当地的医疗服务提供商，并告知他们自己的症状和旅行记录。