contents:
  type: fact
  items:
    - title_html: |
        Жаркий и влажный климат <b><u>не облегчает распространение COVID-19.</u></b>
      body_html: |
        <p>COVID-19 может распространяться в любом климате, независимо от того, является ли температура горячей, влажной, холодной и сухой.</p>
        <p>Вне зависимости от того, где вы живете, лучшим способом защиты от COVID-19 является частая стирка рук. Мытье рук помогает избавиться от вирусов, которые предотвращают инфекционные заболевания, которые могут происходить при прикосновении к глазам, рту или носу.</p>
      image_name: streamline-gtf-hot-climates
    - title_html: |
        Комары <b><u>не передают COVID-19.</u></b>
      body_html: |
        <p>Нет доказательств того, что люди могут получить вирус от комаров или домашних животных.</p>
        <p>COVID-19 — это респираторный вирус, распространяющийся через небольшие количества жидкости, которые зараженный человек чишит или кусит в воздух. Чтобы защитить себя, избегайте контакта с кашелем или чиханием.</p>
      image_name: streamline-gtf-mosquito
    - title_html: |
        Холодная погода <b><u>не убивает COVID-19 и не приводит к другим заболеваниям.</u></b>
      body_html: |
        Вне зависимости от температуры на улице, лучшим способом защиты от COVID-19 является частая стирка рук. Мытье рук помогает избавиться от вирусов, которые предотвращают инфекционные заболевания, которые могут происходить при прикосновении к глазам, рту или носу.
      image_name: streamline-gtf-cold-weather
    - title_html: |
        Горячие ванны <b><u>не</u></b> могут помешать людям получить ПРИЛИВ-19.
      body_html: |
        <p>Принятие горячих ванн не предотвращает заболеваний и даже может быть вредоносным, если температура воды достаточно высокая, чтобы сжечь вашу кожу.</p>
        <p>Лучший способ защитить себя от COVID-19 — регулярно мыть руки. Мытье рук помогает избавиться от вирусов, которые предотвращают инфекционные заболевания, которые могут происходить при прикосновении к глазам, рту или носу.</p>
      image_name: streamline-gtf-bath
    - title_html: |
        Сушилки <b><u>для рук не</u></b> убивают нового коронавируса.
      body_html: |
        Лучший способ защитить себя от COVID-19 — регулярно мыть руки. Мытье рук помогает избавиться от вирусов, которые предотвращают инфекционные заболевания, которые могут происходить при прикосновении к глазам, рту или носу.
      image_name: streamline-gtf-hand-dryer
    - title_html: |
        Ультрафиолетовые (УЛЬТРАФИОЛЕТОВЫЕ) лампы <b><u>не следует</u></b> использовать для дезинфекции рук или других участков вашей кожи.
      body_html: |
        УФ-излучение может вызывать раздражение кожи и повредить глаза.<p>Наиболее эффективным способом борьбы с вирусом является очистка рук кожей рук на основе спирта или мытье рук мылом и водой.
      image_name: streamline-gtf-uv-lamp
    - title_html: |
        Распыление спирта или хлора на тело <b><u>не убивает нового коронавируса.</u></b>
      body_html: |
        Алкоголь и хлор можно использовать для очистки поверхностей, но распыление на тело не предотвращает вирус и не убивает вирус, если он уже находится в вашем организме. Алкоголь и хлор могут повредить глаза и рот, а также одежду, когда они распыляются на тело.
      image_name: streamline-gtf-spray
    - title_html: |
        Вакцинация от пневмония <b><u>не защищает от нового коронавируса.</u></b>
      body_html: |
        <p>Пока нет вакцин для нового коронавируса. В настоящее время оказывает поддержку исследователям, разрабатывающим новую вакцину против этого вируса.</p>
        <p>Несмотря на то, что вакцинация от пневмония не предотвращает и не защищает людей от нового коронавируса, они настоятельно рекомендуются для лечения других респираторных заболеваний.</p>
      image_name: streamline-gtf-pneumonia-vaccine
    - title_html: |
        Промывка носа физиологическим раствором <b><u>не мешает людям получить ПРИЛИВ-19.</u></b>
      body_html: |
        Существуют доказательства того, что регулярная промывка носа физиологическим раствором может помочь людям быстрее оправиться от общего холода, но не позволит предотвратить КОВИД19 и другие респираторные инфекции.
      image_name: streamline-gtf-nose-rinse
    - title_html: |
        Употребление чеснока <b><u>не препятствует тому, чтобы люди ПРИВЫКЛИ К-19.</u></b>
      body_html: |
        Несмотря на то, что чеснок является здоровой пищей, нет доказательств того, что его употребление защитит людей от нового коронавируса.
      image_name: streamline-gtf-garlic-2
    - title_html: |
        Тепловизионные сканеры <b><u>не</u></b> способны определить, заражены ли люди вирусом COVID-19 при отсутствии у них лихорадки.
      body_html: |
        <p>Тепловизионные сканеры могут считывать температуру тела, чтобы определить, страдает ли человек от лихорадки, что является признаком COVID-19.</p>
        <p>Тепловизионные сканеры не способны обнаружить COVID-19, если люди заражены, но не болеют. Это может занять от 2 до 10 дней, прежде чем зараженный заболеет и будет испытывать лихорадку.</p>
      image_name: streamline-gtf-thermal-scanner
    - title_html: |
        Новый коронавирус затрагивает людей <b><u>всех</u></b> возрастов.
      body_html: |
        Люди всех возрастов, а не только пожилые люди, могут заражаться новым коронависом и должны заботиться о самозащите. Пожилые люди и все люди с заболеваниями (астма, диабет, болезни сердца и т.д.) могут быть более подвержены риску.
      image_name: streamline-gtf-elderly
    - title_html: |
        Антибиотики <b><u>не предотвращают и не лечат COVID-19.</u></b>
      body_html: |
        COVID-19 является вирусом и не может быть убит антибиотиками. Антибиотики работают против бактерий и не должны использоваться для предотвращения заражения вирусом.
      image_name: streamline-gtf-antibiotics
    - title_html: |
        В настоящее время <b><u>нет</u></b> рекомендованного лекарства для профилактики или лечения нового коронавируса.
      body_html: |
        Люди, зараженные вирусом, должны получать уход за своими симптомами, однако лекарственные препараты и вакцинация, предназначенные для лечения COVID-19, еще не разработаны. КТО сотрудничает с исследователями и партнерами в области разработки новых методов лечения.
      image_name: streamline-gtf-medicines
