contents:
  type: poster
  items:
    - title: Serious Symptoms
      body_html: |
        <p>如果你有以下任何严重症状，请立即寻求医疗护理。 在访问医生或健康机构之前必须打电话。</p>
        <ul>
          <li>呼吸困难或呼吸短路</li>
          <li>胸部疼痛或压力</li>
          <li>语音或动作丢失</li>
        </ul>
        <p>如果是紧急情况，请致电当地的紧急服务部门。 请仅在紧急情况下使用。</p>
      icon_name: alert-triangle
      severe: true
    - title: COVID-19 Symptoms
      body_html: |
        <p>科尔-19 以不同的方式影响不同的人。 大多数受感染的人都会患有中度至中度疾病，在没有住院的情况下恢复健康。</p>
        <p><b>最常见的症状：</b></p>
        <ul>
          <li>发烧</li>
          <li>干耦合器</li>
          <li>硬度</li>
        </ul>
        <p><b>较不常见的症状：</b></p>
        <ul>
          <li>疼痛和痛苦</li>
          <li>史蒂普 · 马丁特</li>
          <li>腹泻</li>
          <li>Conjictivitis</li>
          <li>头痛</li>
          <li>失去口感或气味</li>
          <li>皮肤上的污渍，或手指或脚趾的变色</li>
        </ul>
        <p><br/>如果你有严重症状，请立即寻求医疗护理。 在访问医生或健康机构之前必须打电话。<br/></p>
        <p>症状温和、身体健康的人应该在家里控制自己的症状。<br/></p>
        <p>平均而言，从一个人感染病毒时的 5-6 天会出现症状，但这可能需要 14 天。</p>
      icon_name: monitor