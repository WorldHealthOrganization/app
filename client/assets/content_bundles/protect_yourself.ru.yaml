schema_version: 1
content_version: 5
contents:
  type: fact
  items:
    - image_name: protect-hands
      body_html: |
        <b>Промойте руки</b> мылом и водой во избежание заболеваний и распространения инфекций среди других.
    - image_name: protect-face
      body_html: |
        <b>Не касайтесь</b> глаз, рта и носа.
    - image_name: protect-cough
      body_html: |
        <b>Когда вы кашелеете или чихаете, Закройте рот и нос</b> изогнутым локтевым слоем или тканью.
    - image_name: protect-distance
      body_html: |
        <b>Расстояние не менее 1 м с другими и еще большее расстояние в помещении.</b>
    - image_name: protect-mask
      body_html: |
        <b>Носите маски</b> в местах, где вирус распространяется ближе чем на 1 метр (3 фута) , или в помещениях с плохой или неизвестной вентиляцией
