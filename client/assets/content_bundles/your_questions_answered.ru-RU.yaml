    - title_html: |
        Что такое COVID-19?
      body_html: |
        <p>COVID-19 — это заболевание, вызванное новым коронависом под названием АРС-Ков-2.  КОТОРАЯ узнала об этом новом вирусе 31 декабря 2019 года после сообщения о ряде случаев &quot;вирусной пневмомии&quot; в Китайской Народной Республике Ухань.</p>

    - title_html: |
        Каковы симптомы COVID-19?
      body_html: |
        <p>Наиболее распространенные симптомы COVID-19:</p>
        <ul>
          <li>Лихорадка</li>
          <li>Сухой кашель</li>
          <li>Усталость</li>
        </ul>

        <p>
        <br/>
        К числу других симптомов, которые являются менее распространенными и могут затрагивать некоторых пациентов, относятся:</p>
        <ul>
          <li>Потеря вкуса или запаха,</li>
          <li>Носовая пробка,</li>
          <li>Конъюнктивит (также известный как красные глаза)</li>
          <li>Болезненное горло,</li>
          <li>Головная боль,</li>
          <li>Боль в мышцах или суставах,</li>
          <li>Различные типы кожного опрокидывания,</li>
          <li>Тошнота или рвота,</li>
          <li>Диарея,</li>
          <li>Охлаждение или головокружение.</li>
        </ul>

        <p>
        <br/>
        Симптомы тяжелых заболеваний COVID-19 включают:</p>
        <ul>
          <li>Легкость дыхания,</li>
          <li>Потеря аппетита,</li>
          <li>Путаница,</li>
          <li>Постоянная боль или давление в груди,</li>
          <li>Высокая температура (выше 38 °° C).</li>
        </ul>

        <p>
        <br/>
        К другим менее распространенным симптомам относятся:</p>
        <ul>
          <li>Раздражительность,</li>
          <li>Путаница,</li>
          <li>Пониженное сознание (иногда ассоциируемое с захватами),</li>
          <li>Тревога,</li>
          <li>Депрессия,</li>
          <li>Расстройства сна,</li>
          <li>Более серьезные и Редкие неврологические осложнения, такие как инсульты, воспаление мозга, деформация и повреждение нервов.</li>
        </ul>

        <p>
        <br/>
        Люди всех возрастов, испытывающие лихорадку и/или кашель, сопряженные с затруднениями дыхания или затрудненностью дыхания, болью или давлением в груди, а также потерей речи или движения, должны немедленно обратиться за медицинской помощью. По возможности, свяжитесь со своим врачом, горячей линией или медицинским учреждением, чтобы вы могли обратиться в нужную клинику.</p>

    - title_html: |
        Что происходит с людьми-19?
      body_html: |
        <p>Большинство из тех, у кого возникают симптомы, (около 80%) восстанавливаются после болезни без необходимости в стационарном лечении. Около 15% болеют серьезно и нуждаются в кислороде, 5% - в критическом заболевании и интенсивном лечении.</p>

        <p>К осложнениям, приводящим к смерти, могут относиться респираторная недостаточность, синдром острых респираторных расстройств (АРЗ), сепсис и септический шок, тромбоэмболия и/или нарушение работы нескольких органов, включая повреждение сердца, печени или почек. </p>

        <p>В редких случаях у детей может возникнуть серьезный воспалительный синдром через несколько недель после инфекции.</p>

    - title_html: |
        Кто в наибольшей степени подвержен риску тяжелой болезни от COVID-19?
      body_html: |
        <p>Люди в возрасте старше 60 лет, а также люди, имеющие проблемы со здоровьем, такие как высокое артериальное давление, проблемы с сердцем и легкими, диабет, ожирение и рак, подвержены повышенному риску развития серьезных заболеваний.</p>

        <p>Тем не менее, любой человек может заболеть КОВИДОМ-19, серьезно заболеть или умереть в любом возрасте.</p>

    - title_html: |
        Существуют ли долгосрочные эффекты от COVID-19?
      body_html: |
        <p>Некоторые люди с КОВИДОМ-19, независимо от того, нуждались ли они в госпитализации или нет, продолжают испытывать симптомы, включая усталость, респираторные и неврологические симптомы.<br/></p>

        <p>СОВМЕСТНО с нашей глобальной технической сетью по клиническому менеджменту COVID-19, исследователями и пациентскими группами по всему миру занимается разработкой и проведением исследований пациентов, находящихся за пределами первоначального острого заболевания, в целях определения доли пациентов, имеющих долгосрочные эффекты, их продолжительности и причин их возникновения. Данные исследования будут использованы для разработки дальнейших рекомендаций по уходу за больными.</p>

    - title_html: |
        Как мы можем защитить других и себя, если не знаем, кто заражен?
      body_html: |
        <p>Соблюдайте безопасность, соблюдая некоторые простые меры предосторожности, такие как физическое дистанцирование, Ношение маски, особенно в тех случаях, когда отключение невозможно, обеспечение надлежащего проветривания помещений, предотвращение толщин и контакта, регулярная очистка рук и кашель в изогнутый локоть или ткань. Проверьте местные рекомендации в том месте, где вы живете и работаете.</p>

        <p><b>Делайте все!</b></p>

    - title_html: |
        Когда мне следует пройти тест для COVID-19?
      body_html: |
        <p>По возможности следует проверять всех, у кого имеются симптомы. Люди, у которых нет симптомов, но которые тесно контактируют с зараженным или, возможно, зараженным, также могут рассмотреть возможность проведения тестирования – обратитесь в местные руководства по охране здоровья и следуйте их указаниям.</p>

        <p>Пока человек ожидает результатов теста, он должен оставаться изолированным от других. В тех случаях, когда возможности тестирования ограничены, анализ следует проводить в первую очередь для людей с повышенным риском заражения, таких как работники здравоохранения, а также для людей с повышенным риском тяжелых заболеваний, таких как пожилые люди, особенно проживающие в жилых помещениях для пожилых людей или в учреждениях долгосрочного ухода.</p>

    - title_html: |
        Какой тест мне следует пройти, чтобы проверить наличие у меня COVID-19?
      body_html: |
        <p>В большинстве случаев молекулярный тест используется для обнаружения ТОРС-Ков-2 и подтверждения инфекции. Наиболее распространенным методом молекулярного тестирования является полимеразная цепная реакция (PCR). Образцы отбираются из носа и/или горла тампоном. Молекулярные тесты обнаруживают вирус в пробе путем усиления вирусного генетического материала до обнаруживаемого уровня. По этой причине для подтверждения наличия активной инфекции используется молекулярный тест, обычно в течение нескольких дней после воздействия и в течение того времени, когда могут появиться симптомы.</p>

    - title_html: |
        А как насчет экспресс-тестов?
      body_html: |
        <p>Экспресс-тесты антигенов (иногда известные как быстрая диагностика — RDT) обнаруживают вирусные белки (известные как антигены). Образцы отбираются из носа и/или горла тампоном. Эти тесты дешевле, чем PCR, и будут давать более быстрые результаты, хотя, как правило, они менее точны. Эти тесты наиболее эффективны в тех случаях, когда в сообществе больше вирусов циркулируют, а при анализе проб у какого-либо лица в тот момент времени, когда оно является наиболее заразительным.</p>

    - title_html: |
        Я хочу узнать, был ли у меня в прошлом калибр COVID-19, какой тест я могу пройти?
      body_html: |
        <p>Тесты антител могут показать, был ли кто-то заражен в прошлом, даже если у него не было симптомов. Эти тесты, также известные как серологические исследования, обычно проводимые на пробе крови, обнаруживают антитела, образующиеся в результате инфекции. У большинства людей антитела начинают развиваться от дней до недель и могут указывать на то, был ли человек заражен инфекцией. Тесты на антиорганизм не могут использоваться для диагностики COVID-19 на ранних стадиях инфекции или заболевания, но могут указывать на то, был ли кто-либо заражен этим заболеванием в прошлом.</p>

    - title_html: |
        В чем разница между изоляцией и карантином?
      body_html: |
        <p>Как изоляция, так и карантин являются методами предотвращения распространения COVID-19.</p>

        <p><b>Карантин</b> используется для лица, контактирующего с человеком, зараженным вирусом ААРС-Ков-2, который вызывает у него симптомы, независимо от того, имеет ли он какие-либо симптомы. Карантин означает, что вы по-прежнему находитесь отдельно от других людей, поскольку были подвержены заражению вирусом, а вы можете быть заражены и находиться в специальном лечебном учреждении или дома. Для COVID-19 это означает пребывание в учреждении или дома в течение 14 дней.</p>

        <p><b>Изоляция</b> используется для людей с симптомами COVID-19 или, успешно протестировавших вирусы. То, что вы находитесь в изоляции, означает, что вас отделяют от других людей, в идеале, в медицинском учреждении, где вы можете получить медицинскую помощь.  Если изоляция в медицинском учреждении невозможна и вы не находитесь в группе высокого риска развития тяжелых заболеваний, изоляция может происходить дома. При наличии симптомов вам следует оставаться в изоляции не менее 10 дней плюс еще 3 дня без симптомов. Если вы заражены и не проявляете симптомов, то должны оставаться в изоляции в течение 10 дней с момента положительного результата.</p>

    - title_html: |
        Что мне следует делать в случае контакта с кем-либо из - 19?
      body_html: |
        <p>Если вы были подвержены риску заражения вирусом COVID-19, вы можете заразиться, даже если чувствуете себя хорошо.</p>

        <p>После знакомства с человеком, у которого имеется КАЛИБР-19, выполните следующие действия:</p>
        <ul>
          <li>Позвоните своему врачу или горячей линии COVID-19, чтобы узнать, где и когда можно пройти тест. </li>
          <li>Сотрудничество в рамках процедур отслеживания контактов с целью прекращения распространения вируса. </li>
          <li>Если тестирование недоступно, Оставайтесь дома и вдали от других в течение 14 дней. </li>
          <li>Находясь в карантинном режиме, не ходите на работу, в школу или в общественные места. Попросите кого-нибудь принести вам товары.</li>
          <li>Держите не менее 1 метра от других, даже от членов вашей семьи. </li>
          <li>Используйте медицинскую маску для защиты других, в том числе в тех случаях, когда вам необходимо обратиться за медицинской помощью.</li>
          <li>Регулярно очищайте руки.</li>
          <li>Остановитесь в отдельном номере от других членов семьи и, по возможности, носите медицинскую маску.</li>
          <li>Обеспечьте хорошую вентиляцию номера.</li>
          <li>Если вы проживаете в одном номере, расположите кровати на расстоянии не менее 1 метра друг от друга.</li>
          <li>Отслеживайте свои симптомы в течение 14 дней.  </li>
          <li>Сохраняйте позитивный настрой, оставаясь на связи с близкими по телефону или в Интернете, а также выполняя физические упражнения дома.</li>
        </ul>

        <p>
        <br/>
        Если вы живете в местности, страдающей от малярии или лихорадки денге, обратитесь за медицинской помощью в случае возникновения лихорадки. Во время поездки в лечебное учреждение и обратно, а также во время оказания медицинской помощи носите маску, держите ее на расстоянии не менее 1 метра от других людей и не прикасайтесь к поверхностям руками. Это относится как к взрослым, так и к детям.</p>

    - title_html: |
        Сколько времени требуется для развития симптомов?
      body_html: |
        <p>Период с момента воздействия COVID-19 до момента появления симптомов составляет в среднем 5-6 дней и может составлять от 1 до 14 дней. Именно поэтому людям, подвергшимся риску заражения вирусом, рекомендуется оставаться дома и оставаться вдали от других людей в течение 14 дней, чтобы предотвратить распространение вируса, особенно в тех случаях, когда тестирование не является легкодоступным.</p>

    - title_html: |
        Есть ли вакцина для COVID-19?
      body_html: |
        <p>Пока нет. В настоящее время исследуется множество возможных вакцин для COVID-19, и результаты нескольких крупных клинических испытаний могут быть опубликованы позднее в этом году. Если вакцина доказана безопасным и эффективным способом, она должна быть одобрена национальными регуляторами, произведена и распределена. КТО сотрудничает с партнерами по всему миру в целях координации ключевых этапов этого процесса. Через ACT-Accelerator кто работает над обеспечением равного доступа к безопасной и эффективной вакцине для миллиардов людей, которые будут в ней нуждаться, как только она будет доступна.</p>

    - title_html: |
        Что мне следует сделать, если у меня имеются симптомы-19?
      body_html: |
        <p>Если у вас имеются какие-либо симптомы COVID-19, обратитесь к своему врачу или к горячей линии COVID-19 для получения инструкций и информации о том, когда и где следует пройти тест, Оставайтесь дома в течение 14 дней от других и следите за своим здоровьем.</p>

        <p>Если у вас мало дыхания, боли или давления в груди, немедленно обратитесь за медицинской помощью в лечебное учреждение. Для направления в нужное медицинское учреждение свяжитесь со своим медицинским учреждением или горячей линией заранее.</p>

        <p>Если вы живете в местности, страдающей от малярии или лихорадки денге, обратитесь за медицинской помощью в случае возникновения лихорадки.</p>

        <p>Если местные специалисты рекомендуют посетить медицинский центр для проверки, оценки состояния или изоляции, надевайте медицинскую маску во время поездки в лечебное учреждение и обратно, а также во время медицинского обслуживания. Кроме того, держите не менее 1 метра от других людей и не прикасайтесь к поверхностям руками.  Это относится как к взрослым, так и к детям.</p>

    - title_html: |
        Существуют ли процедуры для COVID-19?
      body_html: |
        <p>Ученые по всему миру работают над поиском и разработкой методов лечения COVID-19. </p>

        <p>Оптимальная поддержка включает в себя кислород для пациентов с тяжелой болезнью и пациентов, находящихся в группе риска, а также более продвинутую поддержку органов дыхания, такую как вентиляция для пациентов с тяжелой болезнью.</p>

        <p>Дексаметазон — это кортикостероид, способный сократить время работы вентилятора и спасти жизни пациентов с тяжелыми и критическими заболеваниями.</p>

        <p>Результаты исследования, проведенного в рамках программы Solidity, показали, что схемы ремодезивира, гидроксихлорохина, лопинавира/ритонавира и интерферона, по всей видимости, практически не влияют на показатель смертности в течение 28 дней или на курс лечения COVID-19 в стационаре.</p>

        <p>Гидроксихлорохин не дает каких-либо преимуществ для лечения COVID-19.</p>

        <p>КОТОРЫЙ не рекомендует проведение самотерапии какими-либо лекарствами, включая антибиотики, в качестве средства профилактики или лечения для COVID-19. КТО координирует усилия по разработке методов лечения COVID-19 и продолжит предоставлять новую информацию по мере ее появления.</p>

    - title_html: |
        Эффективно ли антибиотики для профилактики или лечения COVID-19?
      body_html: |
        <p>Антибиотики не используются для борьбы с вирусами, а только с бактериальными инфекциями. Причиной заболевания COVID-19 является вирус, поэтому антибиотики не работают. Антибиотики не следует использовать в качестве средства профилактики или лечения COVID-19.</p>

        <p>В больницах врачи иногда используют антибиотики для профилактики или лечения вторичных бактериальных инфекций, которые могут быть осложнены болезнью COVID-19 у сильно больных пациентов. Они должны использоваться только по указанию врача для лечения бактериальной инфекции.</p>