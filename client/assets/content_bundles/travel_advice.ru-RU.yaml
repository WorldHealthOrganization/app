contents:
  type: advice
  items:
    - title: КТО рекомендует путешественникам всегда консультироваться с местными органами власти по вопросам рекомендуемой практики в их регионе
      body: Путешественникам, страдающим от болезни, целесообразно откладывать или избегать поездки в соответствующие районы, в частности, для пожилых путешественников и людей, страдающих хроническими заболеваниями или вызывающими проблемы со здоровьем. К « проблемным районам» относятся те страны, провинции, территории или города, в которых происходит постоянная передача COVID-19, в отличие от районов, в которых сообщается только об импортированных случаях.
      is_banner: true
    - title: Самомонитор в течение 14 дней
      body: Отслеживать симптомы и соблюдать национальные протоколы принимающих стран.
    - title: Проверьте, требуется ли Вам карантин
      body: В некоторых странах для входа в карантин может потребоваться присутствие возвращающихся путешественников.
    - title: При возникновении симптомов обращайтесь в медицинские учреждения
      body: При возникновении симптомов путешественникам рекомендуется обращаться в местные медицинские учреждения, желательно по телефону, и информировать их об их симптомах и истории поездок.