    - title: QUIÉN recomienda a los viajeros que Consulten siempre a las autoridades locales sobre las prácticas recomendadas en su área
      body: Es prudente que los viajeros que están enfermos retrasen o eviten viajar a las zonas afectadas, en particular para los viajeros de edad avanzada y las personas con enfermedades crónicas o enfermedades subyacentes. Las “áreas afectadas” se consideran aquellos países, provincias, territorios o ciudades que experimentan transmisión continua de COVID-19, a diferencia de las áreas que solo reportan casos importados.
      is_banner: true
    - title: Auto-monitor durante 14 días
      body: Monitorear los síntomas y seguir los protocolos nacionales de los países receptores.
    - title: Compruebe si debe realizar una cuarentena
      body: Algunos países pueden requerir que los viajeros que regresan entren en cuarentena.
    - title: Contacte a proveedores de salud si desarrolla síntomas
      body: Si ocurren síntomas, se aconseja a los viajeros que se comuniquen con los proveedores locales de atención médica, preferentemente por teléfono, e informen sobre sus síntomas y su historial de viajes.