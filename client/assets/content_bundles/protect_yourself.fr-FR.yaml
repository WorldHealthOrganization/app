contents:
  type: fact
  items:
    - image_name: protect-hands
      body_html: |
        <b>Lavez les mains</b> avec du savon et de l&#39;eau pour éviter de tomber malade et de propager des infections aux autres.
    - image_name: protect-face
      body_html: |
        <b>Évitez de</b> toucher les yeux, la bouche et le nez.
    - image_name: protect-cough
      body_html: |
        <b>Couvrez votre bouche et votre nez</b> avec votre coude ou votre tissu tordu lorsque vous touchez ou étincelez.
    - image_name: protect-distance
      body_html: |
        <b>Distance d&#39;au moins 1 mètre</b> (3 pieds) avec les autres et distance encore plus grande à l&#39;intérieur.
    - image_name: protect-mask
      body_html: |
        <b>Portez des</b> masques dans des zones où le virus se répand près d&#39;un mètre (3 pieds) ou dans des chambres avec une ventilation mauvaise ou inconnue