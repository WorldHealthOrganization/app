    - title: من يوصي المسافرين بالتشاور دائما مع السلطات المحلية بشأن الممارسات الموصى بها في منطقةهم
      body: من الحكمة بالنسبة لالمسافرين المرضى أن يؤجلوا أو يتجنبوا السفر إلى المناطق المتأثرة، ولا سيما بالنسبة لالمسافرين المسنين والأشخاص الذين يعانون من أمراض مزمنة أو حالات صحية كامنة. تعتبر "المناطق المتأثرة" هي تلك البلدان أو المقاطعات أو الأقاليم أو المدن التي تعاني من النقل المستمر ل COVID-19، على عكس المناطق التي تبلغ عن حالات مستوردة فقط.
      is_banner: true
    - title: مراقب ذاتي لمدة 14 يومًا
      body: مراقبة الأعراض واتباع البروتوكولات الوطنية لالبلدان المُستقبلة.
    - title: تحقق مما إذا كان يجب علىك الحجر الصحي
      body: وقد تطلب بعض البلدان عودة المسافرين لدخول الحجر الصحي.
    - title: الاتصال بمقدمي الخدمات الصحية إذا ظهرت علىهم أعراض
      body: وفي حال ظهور أعراض، ينصح المسافرون بالاتصال بمقدمي الرعاية الصحية المحليين ، ويفضل الاتصال بهم عن طريق الهاتف، وإبلاغهم بأعراضهم وتاريخ سفرهم.
