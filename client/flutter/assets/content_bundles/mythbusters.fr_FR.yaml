    - title_html: |
        Le virus COVID-19 peut se transmettre sous les climats chauds et humides.
      body_html: |
        <p>D&#39;après les données dont on dispose jusqu&#39;à présent, le virus COVID-19 peut se transmettre dans TOUTES LES RÉGIONS, y compris les zones chaudes et humides. Indépendamment du climat, prenez des mesures de protection si vous vivez ou si vous vous rendez dans une zone où des cas de COVID-19 ont été rapportés. Le meilleur moyen de se protéger contre le COVID-19 est de se laver souvent les mains. En se lavant les mains, les virus qui pourraient s’y trouver sont éliminés et l&#39;on évite ainsi d&#39;être contaminé en se touchant les yeux, le nez ou la bouche.</p>
    - title_html: |
        Le froid et la neige NE TUENT pas le nouveau coronavirus.
      body_html: |
        <p>Il n&#39;y a aucune raison de croire que le froid peut tuer le nouveau coronavirus ou d&#39;autres maladies. Normalement, la température du corps humain reste entre 36,5°C et 37°C, peut importe la température qu&#39;il fait à l&#39;extérieur, ou la météo. La façon la plus efficace de vous protéger contre le nouveau coronavirus et de vous nettoyer fréquemment les mains avec un produit hydroalcoolique ou à l’eau et au savon.</p>
    - title_html: |
        Prendre un bain chaud ne protège pas contre le nouveau coronavirus.
      body_html: |
        <p>Prendre un bain chaud n’empêche pas de contracter le COVID-19. Normalement, la température de votre corps humain reste entre 36,5°C et 37°C, peut importe la température de votre bain ou douche. Par ailleurs, il peut s&#39;avérer dangereux de prendre un bain très chaud à cause du risque de brûlure. Le meilleur moyen de se protéger contre le COVID-19 est de se laver souvent les mains. En se lavant les mains, les virus qui pourraient s’y trouver sont éliminés et l&#39;on évite ainsi d&#39;être contaminé en se touchant les yeux, le nez ou la bouche.</p>
    - title_html: |
        Le nouveau coronavirus N&#39;EST PAS transmis par les piqûres de moustiques.
      body_html: |
        <p>Il n&#39;y a présentement aucune preuve ni information pouvant suggérer que le nouveau coronavirus pourrait être transmis par les piqûres de moustiques. Le nouveau coronavirus est un virus respiratoire qui se propage principalement par la projection de gouttelettes lors la toux ou de l&#39;éternuement des sujets infectés, ou par la salive ou les sécrétions du nez. Pour vous protéger, nettoyez fréquemment vos mains avec un produit hydroalcoolique ou à l’eau et au savon. Évitez également d&#39;être en contact étroit avec une personne qui tousse ou éternue.</p>
    - title_html: |
        Les sèche-mains sont-ils efficaces pour tuer le nouveau coronavirus ?
      body_html: |
        <p>Non. Les sèche-mains ne sont pas efficaces pour tuer le COVID-19.  Pour vous protéger contre le nouveau coronavirus, vous devez vous nettoyer fréquemment les mains avec un produit hydroalcoolique ou à l’eau et au savon. Une fois que vos mains sont propres, vous devez les sécher soigneusement à l’aide de serviettes en papier ou d’un séchoir à air chaud. </p>
    - title_html: |
        Une lampe de désinfection à ultraviolets (UV) peut-elle tuer le nouveau coronavirus ?
      body_html: |
        <p>Les lampes à UV ne doivent pas être utilisées pour se stériliser les mains ou d’autres parties du corps, car les rayons UV peuvent provoquer des érythèmes (irritation de la peau).</p>
    - title_html: |
        Quelles est l&#39;efficacité des thermomètres sans contact pour la détection des sujets infectés par le coronavirus ?
      body_html: |
        <p>Les thermomètres sans contact sont efficaces pour détecter les sujets présentant de la fièvre (p.e., dont la température se situe au-dessus de la température normale du corps) en raison d&#39;une infection provoquée par le nouveau coronavirus.</p>

        <p>Cependant, ils ne peuvent pas détecter les personnes porteuses, infectées mais pas encore malades avec de la fièvre. Car cela prend entre 2 à 10 jours pour que les personnes infectées tombent malades et présentent de la fièvre.</p>
    - title_html: |
        La pulvérisation d’alcool ou de chlore sur tout le corps peut-elle tuer le nouveau coronavirus ?
      body_html: |
        <p>Non. Vaporiser de l’alcool ou du chlore sur tout le corps ne tuera pas les virus qui ont déjà pénétré à l&#39;intérieur de votre organisme. La pulvérisation de ces substances peut être nocive pour les vêtements ou les muqueuses (c’est-à-dire les yeux, la bouche).  Sachez que l’alcool et le chlore peuvent tous deux être utiles pour désinfecter les surfaces, mais ils doivent être utilisés en suivant les recommandations appropriées. </p>
    - title_html: |
        Les vaccins contre la pneumonie protègent-ils contre le nouveau coronavirus ?
      body_html: |
        <p>Non. Les vaccins contre la pneumonie tels que le vaccin antipneumococcique et le vaccin anti-Haemophilus influenza type B (Hib) ne confèrent pas de protection contre le nouveau coronavirus.</p>

        <p>Le virus est si nouveau et différent qu’il nécessite un vaccin qui lui est propre. Les chercheurs travaillent à la mise au point d’un vaccin contre le COVID-19 et l’OMS soutient leurs travaux.</p>

        <p>Bien que ces vaccins ne soient pas efficaces contre le COVID-19, la vaccination contre les maladies respiratoires est fortement recommandée pour protéger votre santé.</p>
    - title_html: |
        Se rincer régulièrement le nez avec une solution saline peut-il aider à prévenir l&#39;infection par le nouveau coronavirus ?
      body_html: |
        <p>Non. Rien ne prouve que le fait de se rincer régulièrement le nez avec une solution saline protège les gens contre l’infection par le nouveau coronavirus. </p>

        <p>Il existe quelques éléments probants indiquant que cette pratique peut aider les personnes à se remettre plus rapidement d’un rhume ordinaire. Cependant, il n’a pas été démontré que le fait de se rincer régulièrement le nez permettait de prévenir les infections respiratoires</p>
    - title_html: |
        Manger de l&#39;ail peut-il aider à prévenir l&#39;infection par le nouveau coronavirus ?
      body_html: |
        <p>L’ail est un aliment sain qui peut avoir certaines propriétés antimicrobiennes. Cependant, rien ne prouve, dans le cadre de l’épidémie actuelle, que la consommation d’ail protège les gens contre le nouveau coronavirus.</p>
    - title_html: |
        Le nouveau coronavirus affecte-t-il les personnes âgées ou les jeunes y sont-ils également sensibles ?
      body_html: |
        <p>Les personnes de tous âges peuvent être infectées par le nouveau coronavirus (COVID-19). Les personnes âgées et les personnes souffrant de maladies préexistantes (comme l’asthme, le diabète, les maladies cardiaques) semblent plus susceptibles de tomber gravement malades à cause de ce virus.</p>
        <p>L’OMS conseille aux personnes de tous âges de prendre des mesures pour se protéger du virus, par exemple en suivant une bonne hygiène des mains et respiratoire. </p>
    - title_html: |
        Les antibiotiques sont-ils efficaces pour prévenir et traiter l&#39;infection par le nouveau coronavirus ?
      body_html: |
        <p>Non, les antibiotiques n’agissent pas contre les virus, mais seulement contre les bactéries.</p>

        <p>Le nouveau coronavirus (COVID-19) est un virus et, par conséquent, les antibiotiques ne doivent pas être utilisés comme moyen de prévention ou de traitement.</p>

        <p>Cependant, si vous êtes hospitalisé pour une infection par le COVID-19, vous pouvez recevoir des antibiotiques car une co-infection bactérienne est possible.</p>
    - title_html: |
        Existe-t-il des médicaments spécifiques pour prévenir ou traiter l&#39;infection par le nouveau coronavirus ?
      body_html: |
        <p>À ce jour, aucun médicament spécifique n’est recommandé pour prévenir ou traiter l’infection par le nouveau coronavirus (COVID-19).</p>

        <p>Toutefois, les personnes infectées par le virus doivent recevoir des soins appropriés pour soulager et traiter les symptômes, et celles qui sont gravement malades doivent recevoir des soins de soutien optimisés. Certains traitements spécifiques sont à l’étude et seront testés dans le cadre d’essais cliniques. L’OMS contribue à accélérer les efforts de recherche et de développement avec toute une série de partenaires.</p>
    -
      title_html: |
        Puis-je réutiliser un masque N95 ? Puis-je le laver ? Puis-je le stériliser avec des désinfectants pour les mains ?
      body_html: |
        <p>Non. Les masques faciaux, y compris les masques médicaux plats ou les masques N95, ne doivent pas être réutilisés. Si vous avez été en contact étroit avec une personne infectée par le nouveau coronavirus ou qui présente une autre infection respiratoire, le devant de votre masque doit être considéré comme contaminé. Vous devez enlever le masque sans toucher sa partie avant et le jeter de manière appropriée. Après avoir enlevé votre masque, vous devez vous nettoyer les mains avec un produit hydroalcoolique ou à l'eau et au savon.</p>
    -
      title_html: |
        Est-il sans danger de recevoir une lettre ou un colis de Chine ?
      body_html: |
        <p>Oui, c'est sans danger. Les personnes qui reçoivent des colis en provenance de Chine ne risquent pas de contracter le nouveau coronavirus. D'après des analyses antérieures, nous savons que les coronavirus ne survivent pas longtemps sur des objets, tels que des lettres ou des colis.</p>
    -
      title_html: |
        Le fait de mettre de l'huile de sésame empêche-t-il le nouveau coronavirus de pénétrer dans l'organisme ?
      body_html: |
        <p>Non. L'huile de sésame ne tue pas le nouveau coronavirus. Il existe des désinfectants chimiques qui peuvent tuer le COVID-19 sur les surfaces. Il s'agit notamment de désinfectants à base d'eau de Javel ou de chlore, de solvants, d'éthanol à 75%, d'acide peracétique et de chloroforme. </p>
        <p>Cependant, ils ont peu d'impact sinon aucun sur le virus si vous les mettez sur la peau ou sous votre nez. Il peut même être dangereux de se mettre ces produits chimiques sur la peau..</p>
