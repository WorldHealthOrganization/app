schema_version: 1
content_version: 4
contents:
  type: fact
  items:
    - image_name: protect-hands
      body_html: |
        <b>Wash your hands</b> with soap and water to avoid getting sick and spreading infections to others.
    - image_name: protect-face
      body_html: |
        <b>Avoid touching</b> your eyes, mouth, and nose.
    - image_name: protect-cough
      body_html: |
        <b>Cover your mouth and nose</b> with your bent elbow or tissue when you cough or sneeze.
    - image_name: protect-distance
      body_html: |
        <b>Stay more than</b> 1 meter (3 feet) away from a person who is sick.
    - image_name: protect-mask
      body_html: |
        Only wear a mask if you or someone you are looking after are ill with COVID-19 symptoms (especially coughing).
