  items:
    - title: WHO recommends travellers to always consult local authorities on recommended practices in their area
      body: It is prudent for travellers who are sick to delay or avoid travel to affected areas, in particular for elderly travellers and people with chronic diseases or underlying health conditions. “Affected areas” are considered those countries, provinces, territories or cities experiencing ongoing transmission of COVID-19, in contrast to areas reporting only imported cases.
      is_banner: true
    - title: Self-monitor for 14 days
      body: Monitor symptoms and follow national protocols of receiving countries.
    - title: Check if you must quarantine
      body: Some countries may require returning travellers to enter quarantine.
    - title: Contact health providers if you develop symptoms
      body: If symptoms occur, travellers are advised to contact local health care providers, preferably by phone, and inform them of their symptoms and travel history.
