      title_html: |
        What are the treatment options for COVID-19 (including drugs, vaccines, therapies)?
      body_html: |
        <p>üíä <b>Are antibiotics effective in preventing or treating COVID-19?</b></p>

        <p>No. Antibiotics do not work against viruses, they only work on bacterial infections. COVID-19 is caused by a virus, so antibiotics do not work. Antibiotics should not be used as a means of prevention or treatment of COVID-19. They should only be used as directed by a physician to treat a bacterial infection. </p>

        <p>üß™ <b>Are there any medicines or therapies that can prevent or cure COVID-19?</b></p>

        <p>While some western, traditional or home remedies may provide comfort and alleviate symptoms of COVID-19, there is no evidence that current medicine can prevent or cure the disease. WHO does not recommend self-medication with any medicines, including antibiotics, as a prevention or cure for COVID-19. However, there are several ongoing clinical trials that include both western and traditional medicines. WHO will continue to provide updated information as soon as clinical findings are available.</p>

        <p>üíâ <b>Is there a vaccine, drug or treatment for COVID-19?</b></p>

        <p>Not yet. To date, there is no vaccine and no specific antiviral medicine to prevent or treat COVID-2019. However, those affected should receive care to relieve symptoms. People with serious illness should be hospitalized. Most patients recover thanks to supportive care.</p>

        <p>Possible vaccines and some specific drug treatments are under investigation. They are being tested through clinical trials. WHO is coordinating efforts to develop vaccines and medicines to prevent and treat COVID-19.</p>

        <p>The most effective ways to protect yourself and others against COVID-19 are to frequently clean your hands, cover your cough with the bend of elbow or tissue, and maintain a distance of at least 1 meter (3 feet) from people who are coughing or sneezing. </p>
    -
      title_html: |
        Should I wear a mask to protect myself?
      body_html: |
        <p>Only wear a mask if you are ill with COVID-19 symptoms (especially coughing) or looking after someone who may have COVID-19. Disposable face mask can only be used once. If you are not ill or looking after someone who is ill then you are wasting a mask. There is a world-wide shortage of masks, so WHO urges people to use masks wisely.</p>

        <p>WHO advises rational use of medical masks to avoid unnecessary wastage of precious resources and mis-use of masks.</p>

        <p>The most effective ways to protect yourself and others against COVID-19 are to frequently clean your hands, cover your cough with the bend of elbow or tissue and maintain a distance of at least 1 meter (3 feet) from people who are coughing or sneezing. </p>

        <p>üöÆ <b>How to put on, use, take off and dispose of a mask?</b></p>

        <ol>
          <li>Remember, a mask should only be used by health workers, care takers, and individuals with respiratory symptoms, such as fever and cough.</li>
          <li>Before touching the mask, clean hands with an alcohol-based hand rub or soap and water</li>
          <li>Take the mask and inspect it for tears or holes.</li>
          <li>Orient which side is the top side (where the metal strip is).</li>
          <li>Ensure the proper side of the mask faces outwards (the coloured side).</li>
          <li>Place the mask to your face. Pinch the metal strip or stiff edge of the mask so it moulds to the shape of your nose.</li>
          <li>Pull down the mask‚Äôs bottom so it covers your mouth and your chin.</li>
          <li>After use, take off the mask; remove the elastic loops from behind the ears while keeping the mask away from your face and clothes, to avoid touching potentially contaminated surfaces of the mask.</li>
          <li>Discard the mask in a closed bin immediately after use.</li>
          <li>Perform hand hygiene after touching or discarding the mask ‚Äì Use alcohol-based hand rub or, if visibly soiled, wash your hands with soap and water.</li>
        </ol>
