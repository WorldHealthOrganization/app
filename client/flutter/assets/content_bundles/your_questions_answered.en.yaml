      title_html: |
        What are the symptoms of COVID-19?
      body_html: |
        <p>The most common symptoms of COVID-19 are:</p>

        <ul>
          <li>ü§í fever</li>
          <li>üò¥ tiredness</li>
          <li>üí® dry cough</li>
        </ul>

        <p>Some patients may have aches and pains, nasal congestion, runny nose, sore throat or diarrhea. </p>

        <p>These symptoms are usually mild and begin gradually. Some people become infected but don‚Äôt develop any symptoms and don&#39;t feel unwell. </p>

        <p>Most people (about 80%) recover from the disease without needing special treatment. Around 1 out of every 6 people who gets COVID-19 becomes seriously ill and develops difficulty breathing. </p>

        <p>Older people, and those with underlying medical problems like high blood pressure, heart problems or diabetes, are more likely to develop serious illness. </p>

        <p><b>People with fever, cough and difficulty breathing should seek medical attention.</b></p>
