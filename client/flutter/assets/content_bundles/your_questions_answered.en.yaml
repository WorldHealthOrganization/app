      title_html: |
        How does COVID-19 spread?
      body_html: |
        <p>ü§ß People can catch COVID-19 from others who have the virus.</p>

        <p>üí¶ The disease can spread from person to person through small droplets from the nose or mouth which are spread when a person with COVID-19 coughs or exhales.</p>

        <p>ü•Ñ These droplets land on objects and surfaces around the person.</p>

        <p>üëà Other people then catch COVID-19 by touching these objects or surfaces, then touching their eyes, nose or mouth.</p>

        <p>‚ÜîÔ∏è People can also catch COVID-19 if they breathe in droplets from a person with COVID-19 who coughs out or exhales droplets.
        This is why it is important to stay more than 1 meter (3 feet) away from a person who is sick.</p>

        <p>WHO is assessing ongoing research on the ways COVID-19 is spread and will continue to share updated findings.</p>

        <p><b>Can the virus that causes COVID-19 be transmitted through the air?</b> Studies to date suggest that the
        virus that causes COVID-19 is mainly transmitted through contact with respiratory droplets rather than through the air.</p>

        <p><b>Can COVID-19 be caught from a person who has no symptoms?</b>
        The main way the disease spreads is through respiratory droplets expelled by someone who is coughing.
        The risk of catching COVID-19 from someone with no symptoms at all is very low.
        However, many people with COVID-19 experience only mild symptoms.
        This is particularly true at the early stages of the disease.
        It is therefore possible to catch COVID-19 from someone who has, for example, just a mild cough and does not feel ill.</p>

        <p>WHO is assessing ongoing research on the period of transmission of COVID-19 and will continue to share updated findings.</p>
    -
      title_html: |
        Can I catch COVID-19 from feces, animals or pets?
      body_html: |
        <p>üöΩ <b>Can I catch COVID-19 from the feces of someone with the disease?</b></p>
        <p>The risk of catching COVID-19 from the feces of an infected person appears to be low. While initial investigations suggest the virus may be present in feces in some cases, spread through this route is not a main feature of the outbreak. WHO is assessing ongoing research on the ways COVID-19 is spread and will continue to share new findings. Because this is a risk, however, it is another reason to clean hands regularly, after using the bathroom and before eating.</p>
        
        <p>üêæ <b>Can humans become infected with the COVID-19 from an animal source?</b></p>
        <p>Coronaviruses are a large family of viruses that are common in animals. Occasionally, people get infected with these viruses which may then spread to other people. For example, SARS-CoV was associated with civet cats and MERS-CoV is transmitted by dromedary camels. Possible animal sources of COVID-19 have not yet been confirmed.</p>
        
        <p>To protect yourself, such as when visiting live animal markets, avoid direct contact with animals and surfaces in contact with animals. Ensure good food safety practices at all times. Handle raw meat, milk or animal organs with care to avoid contamination of uncooked foods and avoid consuming raw or undercooked animal products.</p>
        
        <p>üê∂ <b>Can I catch COVID-19 from my pet?</b></p>
        <p>There is no evidence that a dog, cat or any pet can transmit COVID-19. COVID-19 is mainly spread through droplets produced when an infected person coughs, sneezes or speaks. To protect yourself clean your hands frequently and thoroughly.</p>
