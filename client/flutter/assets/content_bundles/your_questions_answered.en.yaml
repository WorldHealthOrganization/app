      title_html: |
        How do I cope with stress during COVID-19?
      body_html: |
        <p>üìû It is normal to feel sad, stressed, confused, scared or angry during a crisis. Talking to people you trust can help. Contact your friends and family.</p>

        <p>ü•¶  If you must stay at home, maintain a healthy lifestyle - including proper diet, sleep, exercise and social contacts with loved ones at home and by email and phone with other family and friends.</p>

        <p>üö≠ Don‚Äôt use smoking, alcohol or other drugs to deal with your emotions. If you feel overwhelmed, talk to a health worker or counsellor. Have a plan, where to go to and how to seek help for physical and mental health needs if required.</p>

        <p>‚ÑπÔ∏è Get the facts. Gather information that will help you accurately determine your risk so that you can take reasonable precautions. Find a credible source you can trust such as WHO website or, a local or state public health agency.</p>

        <p>üò≠ Limit worry and agitation by lessening the time you and your family spend watching or listening to media coverage that you perceive as upsetting.</p>

        <p>‚≠êÔ∏è Draw on skills you have used in the past that have helped you to manage previous life‚Äôs adversities and use those skills to help you manage your emotions during the challenging time of this outbreak.</p>
    -
      title_html: |
        How do I help children cope with stress during COVID-19?
      body_html: |
        <p>üßí Children may respond to stress in different ways such as being more clingy, anxious, withdrawing, angry or agitated, bedwetting etc. Respond to your child‚Äôs reactions in a supportive way, listen to their concerns and give them extra love and attention.</p>

        <p>üíñ Children need adults‚Äô love and attention during difficult times. Give them extra time and attention. Remember to listen to your children, speak kindly and reassure them. If possible, make opportunities for the child to play and relax.</p>

        <p>üë™ Try and keep children close to their parents and family and avoid separating children and their caregivers to the extent possible. If separation occurs (e.g. hospitalization) ensure regular contact (e.g. via phone) and re-assurance.</p>

        <p>ü™Å Keep to regular routines and schedules as much as possible, or help create new ones in a new environment, including school/learning as well as time for safely playing and relaxing.</p>

        <p>‚ÑπÔ∏è Provide facts about what has happened, explain what is going on now and give them clear information about how to reduce their risk of being infected by the disease in words that they can understand depending on their age. This also includes providing information about what could happen in a re-assuring way (e.g. a family member and/or the child may start not feeling well and may have to go to the hospital for some time so doctors can help them feel better).</p>
