      title_html: |
        What can I do to protect myself and prevent the spread of disease?
      body_html: |
        <p><b>What can I do to protect myself and prevent the spread of disease?</b></p>

        <p><b>Protection measures for everyone</b></p>

        <p>‚ÑπÔ∏è Stay aware of the latest information on the COVID-19 outbreak, available on the WHO website and through your national and local public health authority. Many countries around the world have seen cases of COVID-19 and several have seen outbreaks. Authorities in China and some other countries have succeeded in slowing or stopping their outbreaks. However, the situation is unpredictable so check regularly for the latest news.</p>

        <p>You can reduce your chances of being infected or spreading COVID-19 by taking some simple precautions:</p>

        <p>üßº <b>Regularly and thoroughly clean your hands with an alcohol-based hand rub or wash them with soap and water.</b></p>

        <p><b><i>Why?</i></b> Washing your hands with soap and water or using alcohol-based hand rub kills viruses that may be on your hands.</p>

        <p>‚ÜîÔ∏è <b>Maintain at least 1 metre (3 feet) distance between yourself and anyone who is coughing or sneezing.</b></p>

        <p><b><i>Why?</i></b>  When someone coughs or sneezes they spray small liquid droplets from their nose or mouth which may contain virus. If you are too close, you can breathe in the droplets, including the COVID-19 virus if the person coughing has the disease.</p>

        <p>üö´ <b>Avoid touching eyes, nose and mouth</b></p>

        <p><b><i>Why?</i></b> Hands touch many surfaces and can pick up viruses. Once contaminated, hands can transfer the virus to your eyes, nose or mouth. From there, the virus can enter your body and can make you sick.</p>

        <p>ü§ß <b>Make sure you, and the people around you, follow good respiratory hygiene. This means covering your mouth and nose with your bent elbow or tissue when you cough or sneeze. Then dispose of the used tissue immediately.</b></p>

        <p><b><i>Why?</i></b> Droplets spread virus. By following good respiratory hygiene you protect the people around you from viruses such as cold, flu and COVID-19.</p>

        <p>üè† <b>Stay home if you feel unwell. If you have a fever, cough and difficulty breathing, seek medical attention and call in advance. Follow the directions of your local health authority.</b></p>

        <p><b><i>Why?</i></b> National and local authorities will have the most up to date information on the situation in your area. Calling in advance will allow your health care provider to quickly direct you to the right health facility. This will also protect you and help prevent spread of viruses and other infections.</p>

        <p>üß≥ <b>Keep up to date on the latest COVID-19 hotspots (cities or local areas where COVID-19 is spreading widely). If possible, avoid traveling to places  ‚Äì especially if you are an older person or have diabetes, heart or lung disease.</b></p>

        <p><b><i>Why?</i></b> You have a higher chance of catching COVID-19 in one of these areas.</p>
    -
      title_html: |
        What should I do if I have visited an area where COVID-19 is spreading?
      body_html: |
        <p>If you have recently visited (past 14 days) areas where COVID-19 is spreading follow the guidance outlined in question 15. (What can I do to protect myself and prevent the spread of disease?) and do the following:</p>

        <p>üè† <b>Self-isolate by staying at home if you begin to feel unwell, even with mild symptoms such as headache, low grade fever (37.3¬∞C or above) and slight runny nose, until you recover.</b> </p>

        <p>If it is essential for you to have someone bring you supplies or to go out, e.g. to buy food, then wear a mask to avoid infecting other people.</p>

        <p><b><i>Why?</i></b></p>

        <p>Avoiding contact with others and visits to medical facilities will allow these facilities to operate more effectively and help protect you and others from possible COVID-19 and other viruses.</p>

        <p>ü§í <b>If you develop fever, cough and difficulty breathing, seek medical advice promptly as this may be due to a respiratory infection or other serious condition. Call in advance and tell your provider of any recent travel or contact with travelers.</b></p>

        <p><b><i>Why?</i></b></p>

        <p>Calling in advance will allow your health care provider to quickly direct you to the right health facility. This will also help to prevent possible spread of COVID-19 and other viruses.</p>
