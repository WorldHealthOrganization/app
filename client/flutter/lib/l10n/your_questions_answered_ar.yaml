      title_html: |
        هل يجب أن أرتدي قناعًا لحماية نفسي؟
      body_html: |
        <p>😷 <b>هل يجب أن أرتدي قناعًا لحماية نفسي ؟</b></p>

        <p>لا ترتدي قناعًا إلا إذا كنت مريضًا بأعراض COVIDD-19 (لا سيما السعال) أو تعتني بشخص قد يعاني من السعال COVID-19. يمكن استخدام قناع الوجه الذي يمكن التخلص منه مرة واحدة فقط. إذا لم تكن مريضاً أو كنت تعتني بشخص مريض فأنت تهدر قناعاً. هناك نقص عالمي في الأقنعة، لذا فإنه يحث الناس على استخدام الأقنعة بحكمة.</p>

        <p>وتنصح منظمة الصحة العالمية بالاستخدام العقلاني لالأقنعة الطبية لتجنب الهدر غير الضروري لالموارد الثمينة وسوء استخدام الأقنعة.</p>

        <p>أكثر الطرق فعالية لحماية نفسك والآخرين من COVID-19 هي تنظيف يديك بشكل متكرر ، وتغطية سعالك بثني القوس أو النسيج والحفاظ على مسافة لا تقل عن متر واحد (3 أقدام) من الأشخاص الذين يقومون بالسعال أو العطش. </p>

        <p>🚮 <b>كيف يمكن وضع قناع واستخدامه وخلعه والتخلص منه ؟</b></p>

        <ol>
          <li>تذكر أنه لا ينبغي استخدام القناع إلا من قبل العاملين في مجال الصحة ومقدمي الرعاية والأفراد الذين يعانون من أعراض التنفس، مثل الحمى والسعال.</li>
          <li>قبل لمس القناع، نظف اليدين باستخدام رقائق اليد المعتمدة على الكحول أو الصابون والماء</li>
          <li>خذ القناع وافحصه بحثا عن دموع أو ثقوب.</li>
          <li>اتجاه أي جانب هو الجانب العلوي (حيث يوجد الشريط المعدني).</li>
          <li>تأكد من الجانب الصحيح من الوجه الخارجي لالقناع (الجانب الملوّن).</li>
          <li>ضع القناع على وجهك. انش الشريط المعدني أو الحافة القوية لالقناع حتى يشكل شكل الأنف.</li>
          <li>اسحب القناع إلى أسفل حتى يغطي فمك وذقنك.</li>
          <li>بعد الاستخدام، قم بإزالة القناع؛ وقم بإزالة الأسطح المرنة من خلف الأذنين مع إبعاد القناع عن وجهك وملابسك ، وذلك لتجنب لمس أسطح القناع التي قد تكون ملوثة.</li>
          <li>تخلص من القناع في صندوق مغلق بعد استخدامه مباشرة.</li>
          <li>قم بالنظافة الصحية لالأيدي بعد لمس القناع أو التخلص منه-استخدم رقائق اليد المعتمدة على الكحول أو قم بغسل يديك بالصابون والماء إذا كانت مسلوبة بشكل واضح.</li>
        </ol>
