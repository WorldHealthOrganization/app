      title_html: |
        ما هي خيارات علاج COVID-19 (بما في ذلك الأدوية واللقاحات والعلاجات)؟
      body_html: |
        <p><b>ما هي خيارات علاج COVID-19 (بما في ذلك الأدوية واللقاحات والعلاجات)؟</b></p>

        <p>💊 <b>هل المضادات الحيوية فعالة في الوقاية من الكوفيد-19 أو علاجه ؟</b></p>

        <p>لا. المضادات الحيوية لا تعمل ضد الفيروسات، بل تعمل فقط على الإصابات البكتيرية. يسبب كوفيد-19 فيروس، لذا فإن المضادات الحيوية لا تعمل. يجب عدم استخدام المضادات الحيوية كوسيلة لالوقاية من الكوفيد-19 أو علاجه. يجب استخدامها فقط حسب تعليمات الطبيب لعلاج العدوى البكتيرية. </p>

        <p>🧪 <b>هل هناك أي أدوية أو علاجات يمكنها منع أو علاج COVID-19 ؟</b></p>

        <p>في حين أن بعض العلاجات الغربية أو التقليدية أو المنزلية قد توفر الراحة وتخفيف أعراض COVID-19، فإنه لا يوجد دليل على أن الطب الحالي يمكنه منع المرض أو علاجه. لا توصي منظمة الصحة العالمية بالتداوي الذاتي مع أي أدوية، بما في ذلك المضادات الحيوية، كوقاية أو علاج لمادة COVID-19. ومع ذلك ، هناك العديد من التجارب السريرية المستمرة التي تشمل كلا من الأدوية الغربية والتقليدية. وستواصل منظمة الصحة العالمية تقديم معلومات محدثة بمجرد توفر النتائج السريرية.</p>

        <p>💉 <b>هل هناك مصل أو دواء أو علاج لمادة COVID-19 ؟</b></p>

        <p>ليس بعد. وحتى الآن، لا يوجد مصل ولا أدوية محددة مضادة لالفيروسات لالوقاية من مرض COVID-2019 أو علاجه. ومع ذلك ، ينبغي أن يتلقى المتضررون العناية لتخفيف الأعراض. وينبغي إدخال الأشخاص الذين يعانون من أمراض خطيرة إلى المستشفى. معظم المرضى يتعافون بفضل الرعاية الداعمة.</p>

        <p>وتخضع اللقاحات المحتملة وبعض العلاجات الخاصة بالعقاقير للتحقيق. ويجري اختبارها من خلال التجارب السريرية. وتقوم منظمة الصحة العالمية بتنسيق الجهود الرامية إلى تطوير اللقاحات والأدوية لالوقاية من الكوفيد-19 وعلاجه.</p>

        <p>أكثر الطرق فعالية لحماية نفسك والآخرين من COVID-19 هي تنظيف يديك بشكل متكرر ، وتغطية سعالك بثني القوس أو النسيج، والحفاظ على مسافة لا تقل عن متر واحد (3 أقدام) من الأشخاص الذين يسعلون أو يعطسون. </p>
