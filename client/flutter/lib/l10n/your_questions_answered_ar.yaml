      title_html: |
        كيف ينتشر كوفيد-19؟
      body_html: |
        <b>كيف ينتشر كوفيد-19؟</b>

        <p>🤧 يمكن لالأشخاص التقاط كوفيد-19 من أشخاص آخرين مصابين بالفيروس.</p>

        <p>💦 ويمكن أن ينتشر المرض من شخص لآخر عبر قطرات صغيرة من الأنف أو الفم تنتشر عندما يكون الشخص الذي يعاني من السعال أو الزفير من طراز COVID-19.</p>

        <p>🥄 وتهبط هذه القطرات على أشياء وأسطح حول الشخص.</p>

        <p>👈 ثم يلتقط أشخاص آخرون المركب 19 بلمس هذه الأشياء أو الأسطح، ثم يلامسون أعينهم أو أنفهم أو فمهم.</p>

        <p>يمكن لالأشخاص أيضا التقاط COVID-19 إذا كانوا يتنفسون قطرات من شخص ذو كوفيد-19 ممن يسرعون أو ينزلون قطرات.
        لذلك من المهم البقاء على بعد أكثر من متر (3 أقدام) من الشخص المريض.</p>

        <p>وتقوم منظمة الصحة العالمية بتقييم البحوث الجارية حول طرق انتشار COVID-19 وستواصل مشاركة النتائج المحدثة.</p>

        <p><b>هل يمكن نقل الفيروس الذي يسبب COVID-19 عبر الهواء؟</b> وتشير الدراسات التي أجريت حتى الآن إلى أن
        virus that causes COVID-19 is mainly transmitted through contact with respiratory droplets rather than through the air.</p>

        <p><b>هل يمكن القبض على كوفيد-19 من شخص ليس لديه أعراض؟</b>
        الطريقة الرئيسية لانتشار المرض هي من خلال قطرات التنفس التي يطردها شخص يسرق.
        خطر التقاط كوفيد-19 من شخص ليس لديه أي أعراض على الإطلاق منخفض للغاية.
        إلا أن العديد من الأشخاص الذين يعانون من مرض الكوفيد-19 لا يعانون إلا من أعراض معتدلة.
        وينطبق ذلك بشكل خاص في المراحل الأولى من المرض.
        لذلك من الممكن التقاط كوفيد-19 من شخص لديه ، على سبيل المثال، سعال معتدل ولا يشعر بالمرض.</p>

        <p>وتقوم منظمة الصحة العالمية بتقييم البحوث الجارية بشأن فترة نقل COVID-19 وستواصل مشاركة النتائج المحدثة.</p>
