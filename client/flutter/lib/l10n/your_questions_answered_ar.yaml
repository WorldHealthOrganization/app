      title_html: |
        ما هي فيروسات كورونا، وما هو COVID-19 وما علاقةه بالسارس؟
      body_html: |
        <p><b>ما هي فيروسات كورونا، COVID-19 وكيف ترتبط بالسارس؟</b></p>

        <p><b>ما هو فيروس كورونا؟</b></p>

        <p>فيروسات كورونا هي مجموعة كبيرة من الفيروسات التي قد تسبب مرضا للحيوانات أو البشر.  وفي البشر، من المعروف أن العديد من فيروسات كورونا تسبب إصابات في الجهاز التنفسي تتراوح بين الأمراض الشائعة الباردة والأمراض الأكثر حدة مثل متلازمة التنفس في الشرق الأوسط والمتلازمة الجهاز التنفسي الحادة (سارس). أحدث فيروس كورونا تم اكتشافه يسبب مرض فيروس كورونا COVID-19.</p>

        <p><b>ما هو COVID-19؟</b></p>

        <p>COVID-19 هو مرض معدي يسببه أحدث فيروس كورونا تم اكتشافه. لم يكن هذا الفيروس والمرض الجديد معروفًا قبل بدء انتشاره في ووهان، بالصين، في ديسمبر 2019.</p>

        <p><b>هل كوفيد-19 هي نفسها السارس؟</b></p>

        <p>لا. إن الفيروس الذي يسبب كوفيد-19 والفيروس الذي تسبب في انتشار متلازمة الجهاز التنفسي الحادة (سارز) في عام 2003 مرتبطان وراثياً ببعضهما البعض، ولكن الأمراض التي تسبباها مختلفة تماماً. كانت السارس أكثر فتكاً ولكنها أقل معدية بكثير من COVID-19. لم يحدث أي انتشار لمرض السارس في أي مكان في العالم منذ عام 2003.</p>
