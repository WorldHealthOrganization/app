      title_html: |
        ما هي أعراض COVID-19؟
      body_html: |
        <p><b>ما هي أعراض COVID-19؟</b></p>

        <p>تتمثل أكثر أعراض كوفيد-19 شيوعًا فيما يلي:</p>

        <ul>
          <li>🤒 الحمى</li>
          <li>😴 تعب</li>
          <li>💨 السعال الجاف</li>
        </ul>

        <p>وقد يعاني بعض المرضى من أوجاع وآلام، أو ازدحام الأنف ، أو الأنف الهارب، أو الحنجرة ، أو الاسهال. </p>

        <p>وعادة ما تكون هذه الأعراض خفيفة وتبدأ تدريجيًا. بعض الأشخاص يصابون بالمرض ولكنهم لا يصابون بأي أعراض ولا يشعرون بالضيق. </p>

        <p>معظم الأشخاص (حوالي 80%) يتعافون من المرض دون الحاجة إلى علاج خاص. حوالي شخص واحد من كل 6 أشخاص يصابون بمرض الكوفيد 19 يصبح مريضاً بشكل خطير ويصاب بصعوبة في التنفس. </p>

        <p>ومن المرجح أن يصاب كبار السن ، ومن يعانون من مشكلات طبية كارتفاع ضغط الدم أو مشكلات في القلب أو مرض السكري، بأمراض خطيرة. </p>

        <p><b>وينبغي أن يسعى الأشخاص الذين يعانون من الحمى والسعال وصعوبة التنفس إلى الحصول على الرعاية الطبية.</b></p>
