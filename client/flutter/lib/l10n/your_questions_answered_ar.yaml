      title_html: |
        مساعدة الأطفال على التأقلم مع الضغط النفسي أثناء الكوفيد-19
      body_html: |
        <p><b>مساعدة الأطفال على التأقلم مع الضغط النفسي أثناء الكوفيد-19</b></p>

        <p>🧒 قد يستجيب الأطفال لالتوتر بطرق مختلفة مثل التشدد والقلق والانسحاب والغضب والغضب وفرش الفراش وما إلى ذلك. التعامل مع ردود أفعال طفلك بطريقة داعمة ، والاستماع إلى شواغله وإعطائه المزيد من الحب والاهتمام.</p>

        <p>💖 يحتاج الأطفال إلى حب الكبار واهتمامهم خلال الأوقات العصيبة. امنحهم المزيد من الوقت والاهتمام. تذكر الاستماع إلى أطفالك والتحدث بلطف وطمأنةهم إلى ذلك. افتح المجال لالطفل للعب والاسترخاء إن أمكن.</p>

        <p>👪 حاول إبقاء الأطفال قريبين من والديهم وأسرهم وتجنب فصل الأطفال عن مقدمي الرعاية لهم قدر الإمكان. إذا حدث الانفصال (مثل الاستشفاء) تأكد من الاتصال المنتظم (على سبيل المثال عبر الهاتف) وإعادة الضمان.</p>

        <p>🪁 حافظ على الروتين والمواعيد المعتادة قدر الإمكان، أو ساعد في خلق أخرى جديدة في بيئة جديدة ، بما في ذلك المدرسة/التعلم والوقت للعب بأمان والاسترخاء.</p>

        <p>يقدم هذا التقرير حقائق حول ما حدث ، ويشرح ما يجري الآن ويعطيهم معلومات واضحة حول كيفية الحد من خطر إصابةهم بالمرض بكلمات يمكنهم فهمها حسب عمرهم. ويشمل ذلك أيضًا تقديم معلومات حول ما يمكن أن يحدث بطريقة إعادة ضمان (على سبيل المثال ، قد يبدأ أحد أفراد العائلة و/أو الطفل في الشعور بعدم الرضا وقد يضطر إلى الذهاب إلى المستشفى لبعض الوقت حتى يتمكن الأطباء من مساعدةه على الشعور بشعور أفضل).</p>