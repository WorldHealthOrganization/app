      title_html: |
        التأقلم مع التوتر خلال COVID-19
      body_html: |
        <p><b>التأقلم مع التوتر خلال COVID-19</b></p>

        <p>📞 من الطبيعي الشعور بالحزن أو التوتر أو الارتباك أو الخوف أو الغضب أثناء الأزمة. التحدث إلى الأشخاص الذين تثق بهم يمكن أن يساعدهم. اتصل بأصدقائك وعائلتك.</p>

        <p>🥦  If you must stay at home, maintain a healthy lifestyle - including proper diet, sleep, exercise and social contacts with loved ones at home and by email and phone with other family and friends.</p>

        <p>🚭لا تستخدم التدخين أو الكحول أو المخدرات الأخرى لالتعامل مع مشاعرك. إذا شعرت بالإنهاك، تحدث إلى عامل صحي أو مستشار. لديها خطة، وإلى أين تذهب وكيفية طلب المساعدة لتلبية احتياجات الصحة البدنية والنفسية إذا لزم الأمر.</p>

        <p>احصل على الحقائق. قم بجمع معلومات تساعدك على تحديد المخاطر بدقة حتى تتمكن من اتخاذ الاحتياطات المعقولة. ابحث عن مصدر موثوق به يمكنك الوثوق به مثل الموقع الإلكتروني لمنظمة الصحة العالمية أو ، وكالة صحية عامة محلية أو تابعة للدولة.</p>

        <p>😭 الحد من القلق والغضب عن طريق تقليل الوقت الذي تقضيه أنت وأسرةك في مشاهدة التغطية الإعلامية التي تعتبرها مزعجة أو الاستماع إليها.</p>

        <p>⭐ استفد من المهارات التي استخدمتها في الماضي والتي ساعدةك في إدارة محن الحياة السابقة واستخدام هذه المهارات لمساعدةك على إدارة مشاعرك خلال الفترة الصعبة من هذا التفشي.</p>
