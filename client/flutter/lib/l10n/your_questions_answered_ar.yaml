      title_html: |
        هل يمكنني التقاط COVID-19 من الأسطح أو الطرود؟
      body_html: |
        <p><b>ما الذي يمكنني فعله لحماية نفسي ومنع انتشار الأمراض؟</b></p>

        <p><b>تدابير الحماية لالجميع</b></p>

        <p>على دراية بأحدث المعلومات المتعلقة بتفشي مرض COVID-19، وهي متاحة على الموقع الإلكتروني لمنظمة الصحة العالمية ومن خلال هيئة الصحة العامة المحلية والوطنية. شهدت العديد من الدول حول العالم حالات من COVID-19 وشهد العديد منها حالات انتشار. نجحت السلطات في الصين وبعض البلدان الأخرى في إبطاء أو وقف تفشيتها. وعلى الرغم من ذلك ، لا يُمكن التنبؤ بالوضع ، لذلك تحقق بانتظام من آخر الأنباء.</p>

        <p>يمكنك تقليل احتمالات تعرضك لالإصابة أو نشر COVID-19 من خلال اتخاذ بعض الاحتياطات البسيطة:</p>

        <p>🧼 <b>نظِّف يديك بانتظام ودقة باستخدام رقائق اليد المعتمدة على الكحول أو اغسلها بالصابون والماء.</b></p>

        <p><i><b>لماذا؟</b> يؤدي غسل يديك بالصابون والماء أو باستخدام رقائق اليد المعتمدة على الكحول إلى قتل الفيروسات التي قد تكون على يديك.</i></p>

        <p>حافظ على <b>مسافة لا تقل عن متر واحد (3 أقدام) بينك وبين أي شخص يسرق أو يعطس.</b></p>

        <p><i><b>لماذا؟</b>  عندما يسرق شخص ما أو يعطّي ، يقوم برش قطرات صغيرة من السوائل من أنفه أو فمه قد تحتوي على فيروس. إذا كنت قريبًا لالغاية، يمكنك التنفس في قطرات ، بما في ذلك فيروس COVID-19 إذا كان الشخص الذي يسلك مصابًا بالمرض.</i></p>

        <p>🚫 <b>تجنب لمس العيون والأنف والفم</b></p>

        <p><i><b>لماذا؟</b> تلمس الأيدي العديد من الأسطح ويمكنها التقاط الفيروسات. بمجرد تلوّثهما، يمكن لاليدين نقل الفيروس إلى عينيك أو أنفك أو فمك. ومن هناك، يمكن لالفيروس أن يدخل جسمك ويمرضك.</i></p>

        <p>🤧 <b>تأكد أنك، ومن حولك، تتبع نظافة التنفس الجيدة. وهذا يعني تغطية فمك وأنفك بالقوس أو النسيج الذي تنحدر منه عند السعال أو العطس. ثم تخلص من النسيج المستخدم على الفور.</b></p>

        <p><i><b>لماذا؟</b> ينتشر فيروس القطرات. من خلال اتباع نظافة التنفس الجيدة فإنك تحمي الناس المحيطين بك من الفيروسات مثل البرد والإنفلوانزا والكوفيد-19.</i></p>

        <p>🏠 <b>ابق في المنزل إذا شعرت بحالة من عدم الراحة. إذا كان لديك حمى وسعال وصعوبة في التنفس، اطلب العناية الطبية واتصل مقدمًا. اتبع توجيهات هيئة الصحة المحلية.</b></p>

        <p><i><b>لماذا؟</b> سيكون لدى السلطات الوطنية والمحلية أحدث المعلومات عن الوضع في منطقتك. الاتصال المسبق سيسمح لمقدم الرعاية الصحية الخاص بك بتوجيهك بسرعة إلى المرفق الصحي الصحيح. ومن شأن ذلك أيضًا حمايةك والمساعدة في منع انتشار الفيروسات وغيرها من الإصابات.</i></p>

        <p>🧳 <b>تعرف على أحدث النقاط الساخنة COVID-19 (المدن أو المناطق المحلية التي ينتشر فيها كوفيد-19 على نطاق واسع). If possible, avoid traveling to places  – especially if you are an older person or have diabetes, heart or lung disease.</b></p>

        <p><i><b>لماذا؟</b> لديك فرصة أكبر لالاستمتاع بـ COVID-19 في واحدة من هذه المناطق.</i></p>
