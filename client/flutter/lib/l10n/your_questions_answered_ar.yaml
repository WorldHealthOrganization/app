      body_html: |
        <p><b>هل هناك أي شيء لا ينبغي لي أن أفعله؟</b></p>

        <p>التدابير التالية غير فعالة ضد COVID-19 ويمكن أن تكون ضارة:</p>

        <ul>
          <li>🚭 التدخين</li>
          <li>😷 ارتداء أقنعة متعددة</li>
          <li>💊 تناول المضادات الحيوية</li>
        </ul>

        <p>وعلى أية حال، إذا كان لديك حمى وسعال وصعوبة في التنفس ، فعلىك طلب الرعاية الطبية مبكرًا لالحد من خطر الإصابة بمرض أكثر حدة وتأكد من مشاركة تاريخ سفرك الحديث مع مقدم الرعاية الصحية.</p>
