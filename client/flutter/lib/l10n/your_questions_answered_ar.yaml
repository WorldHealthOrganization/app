      title_html: |
        ما الذي ينبغي لي أن أفعله إذا كنت قد زرت منطقة ينتشر فيها كوفيد-19؟
      body_html: |
        <p><b>ما الذي ينبغي لي أن أفعله إذا كنت قد زرت منطقة ينتشر فيها كوفيد-19؟</b></p>

        <p>إذا كنت قد زرت مؤخرًا (14 يومًا الماضية) المناطق التي ينتشر فيها كوفيد-19 اتبع الإرشادات الموضحة في السؤال 15. (ما الذي يمكنني فعله لحماية نفسي ومنع انتشار الأمراض؟) والقيام بما يلي:</p>

        <p>🏠<b>عزل نفسك عن طريق البقاء في المنزل إذا بدأت تشعر بعدم الراحة، حتى مع أعراض معتدلة مثل الصداع والحمى المنخفضة الدرجة (37.3°ج أو ما فوق) والأنف الهارب الطفيف ، حتى تتعافى.</b> </p>

        <p>إذا كان من الضروري بالنسبة لك أن يحضر لك شخص ما الإمدادات أو لالخروج، على سبيل المثال لشراء الطعام، ثم ارتداء قناع لتجنب إصابة الآخرين.</p>

        <p><b><i>لماذا؟</i></b></p>

        <p>ومن شأن تجنب الاتصال بالآخرين وزيارة المرافق الطبية أن يتيح لهذه المرافق العمل بصورة أكثر فعالية ويساعد في حمايةك وحماية الآخرين من فيروس COVID-19 وغيره من الفيروسات المحتملة.</p>

        <p>🤒 <b>إذا كنت تعاني من الحمى والسعال وصعوبة في التنفس، فاطلب المشورة الطبية على الفور لأن ذلك قد يكون بسبب مرض تنفسي أو حالة خطيرة أخرى. اتصل مسبقًا وأخبر مقدم خدماتك بأي سفر حديث أو تواصل مع المسافرين.</b></p>

        <p><b><i>لماذا؟</i></b></p>

        <p>الاتصال المسبق سيسمح لمقدم الرعاية الصحية الخاص بك بتوجيهك بسرعة إلى المرفق الصحي الصحيح. وسيساعد ذلك أيضًا على منع الانتشار المحتمل لفيروس COVID-19 وغيره من الفيروسات.</p>
