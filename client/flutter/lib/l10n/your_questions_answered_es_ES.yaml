      title_html: |
        ¿Cómo se propaga el COVID-19?
      body_html: |
        <b>¿ Cómo se propaga el COVID-19?</b>

        <p>🤧 Las personas pueden capturar el COVID-19 de otras personas que tienen el virus.</p>

        <p>💦 La enfermedad puede propagarse de una persona a otra a través de pequeñas gotas de la nariz o la boca que se propagan cuando una persona con primos COVID-19 o exhales.</p>

        <p>🥄 Estas gotitas caen sobre objetos y superficies alrededor de la persona.</p>

        <p>👈 A continuación, otras personas atrapan el CÓVID-19 tocando estos objetos o superficies, y luego tocando los ojos, la nariz o la boca.</p>

        <p>Asimismo, las personas pueden atrapar el COVID-19 si respiran gotitas de una persona con COVID-19 que sale o exhales gotitas.
        Por eso es importante permanecer a más de 1 metro (3 pies) de una persona enferma.</p>

        <p>La OMS está evaluando la investigación en curso sobre las formas en que el CÓVID-19 se está propagando y seguirá compartiendo las conclusiones actualizadas.</p>

        <p><b>¿ puede transmitirse a través del aire el virus que causa el CÓVID-19?</b> Los estudios realizados hasta la fecha sugieren que
        virus that causes COVID-19 is mainly transmitted through contact with respiratory droplets rather than through the air.</p>

        <p><b>¿ Se puede capturar al COVID - 19 de una persona que no tiene síntomas?</b>
        La principal forma en que se propaga la enfermedad es a través de gotas respiratorias expulsadas por alguien que está bombeando.
        El riesgo de capturar COVID-19 de una persona sin síntomas es muy bajo.
        Sin embargo, muchas personas con COVID-19 solo experimentan síntomas leves.
        Esto es especialmente cierto en las primeras etapas de la enfermedad.
        Por lo tanto, es posible capturar el COVID-19 de alguien que, por ejemplo, solo tiene una tos leve y no se siente enfermo.</p>

        <p>La OMS está evaluando las investigaciones en curso sobre el período de transmisión del COVID-19 y seguirá compartiendo las conclusiones actualizadas.</p>
