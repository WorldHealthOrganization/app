      title_html: |
        ¿Cuáles son las opciones de tratamiento para el COVID-19 (incluyendo fármacos, vacunas, terapias)?
      body_html: |
        <p><b>¿Cuáles son las opciones de tratamiento para el COVID-19 (incluyendo fármacos, vacunas, terapias)?</b></p>

        <p>💊 <b>¿ Son los antibióticos eficaces para prevenir o tratar el CÓVIDO-19?</b></p>

        <p>No. Los antibióticos no trabajan contra los virus, solo trabajan en infecciones bacterianas. El COVID-19 es causado por un virus, por lo que los antibióticos no funcionan. Los antibióticos no deben utilizarse como medio de prevención o tratamiento del COVID-19. Solo se deben utilizar siguiendo las instrucciones de un médico para tratar una infección bacteriana. </p>

        <p>🧪 <b>¿ Hay algún medicamento o terapia que pueda prevenir o curar el CÓVIDO-19?</b></p>

        <p>Aunque algunos remedios occidentales, tradicionales o caseros pueden proporcionar comodidad y aliviar los síntomas del CÓVIDO-19, no hay pruebas de que la medicina actual pueda prevenir o curar la enfermedad. La OMS no recomienda la automedicación con ningún medicamento, incluidos los antibióticos, como prevención o cura para el COVID-19. Sin embargo, hay varios ensayos clínicos en curso que incluyen medicamentos tanto occidentales como tradicionales. La OMS seguirá proporcionando información actualizada tan pronto como se disponga de los hallazgos clínicos.</p>

        <p>💉 <b>¿ Existe una vacuna, un medicamento o un tratamiento para el COVID-19?</b></p>

        <p>Aún no lo ha hecho. Hasta la fecha, no hay vacunas ni medicamentos antivirales específicos para prevenir o tratar el CÓVID-2019. Sin embargo, los afectados deben recibir atención para aliviar los síntomas. Las personas con enfermedades graves deben ser hospitalizadas. La mayoría de los pacientes se recuperan gracias a la atención de apoyo.</p>

        <p>Se están investigando posibles vacunas y algunos tratamientos farmacéuticos específicos. Se están probando a través de ensayos clínicos. La OMS coordina los esfuerzos para desarrollar vacunas y medicamentos con el fin de prevenir y tratar el COVID-19.</p>

        <p>Las formas más eficaces de protegerse a sí mismo y a los demás contra el CÓVIDO-19 son limpiar las manos con frecuencia, cubrir la tos con la curvatura del codo o tejido y mantener una distancia de al menos 1 metro (3 pies) de las personas que están enganchando o encogiendo. </p>
