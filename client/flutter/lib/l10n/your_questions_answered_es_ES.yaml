      title_html: |
        ¿Qué son los coronaviros, qué es el COVID-19 y cómo se relaciona con el SARS?
      body_html: |
        <p><b>¿Qué son los coronavirusis, el cóvid-19 y cómo están relacionados con el SARS?</b></p>

        <p><b>¿Qué es un coronavirus?</b></p>

        <p>Los coronaviros son una gran familia de virus que pueden causar enfermedades en animales o humanos.  En los seres humanos se sabe que varios coronaviros causan infecciones respiratorias que van desde el frío común hasta enfermedades más graves, como el síndrome respiratorio del Oriente Medio (TCM) y el síndrome respiratorio agudo y grave (SARS). El coronavirus descubierto más recientemente causa la enfermedad coronavirus COVID-19.</p>

        <p><b>¿Qué es el COVID-19?</b></p>

        <p>El COVID-19 es la enfermedad infecciosa causada por los coronavirus descubiertos más recientemente. Este nuevo virus y esta nueva enfermedad se desconocían antes de que comenzara el brote en Wuhan( China) en diciembre de 2019.</p>

        <p><b>¿Es el cóvido-19 el mismo que el SARS?</b></p>

        <p>No. El virus que causa el cóvido 19 y el que causó el brote del síndrome respiratorio agudo y grave (SARS) en 2003 están relacionados entre sí genéticamente, pero las enfermedades que causan son muy diferentes. El SARS fue más mortal pero mucho menos infeccioso que el COVID-19. No se han producido brotes de SRAS en ningún lugar del mundo desde 2003.</p>
