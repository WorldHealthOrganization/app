      title_html: |
        Ayudar a los niños a hacer frente al estrés durante el CÓVIDO-19
      body_html: |
        <p><b>Ayudar a los niños a hacer frente al estrés durante el CÓVIDO-19</b></p>

        <p>🧒 Los niños pueden responder al estrés de diferentes maneras, como ser más afeitados, ansiosos, retirados, enfadados o agitados, dormir, etc. Responde a las reacciones de tu hijo de forma solidaria, escucha sus preocupaciones y les da más amor y atención.</p>

        <p>💖 Los niños necesitan el amor y la atención de los adultos en momentos difíciles. Deles más tiempo y atención. Recuerde escuchar a sus hijos, hablar amablemente y tranquilizarlos. Si es posible, ofrezca al niño la oportunidad de jugar y relajarse.</p>

        <p>👪 Trate de mantener a los niños cerca de sus padres y su familia y evite separar a los niños y a sus cuidadores en la medida de lo posible. Si se produce la separación (por ejemplo, hospitalización) , asegúrese de que el contacto sea regular (por ejemplo, por teléfono) y vuelva a asegurarlo.</p>

        <p>🪁 Mantener los horarios y las rutinas regulares en la medida de lo posible, o ayudar a crear otros nuevos en un nuevo entorno, incluyendo la escuela/aprendizaje, así como tiempo para jugar y relajarse de forma segura.</p>

        <p>• Proporcione datos sobre lo que ha ocurrido, explique lo que está sucediendo ahora y proporcione información clara sobre cómo reducir el riesgo de infección por la enfermedad en palabras que pueda entender en función de su edad. Esto también incluye proporcionar información sobre lo que podría ocurrir de una manera que garantice la seguridad (por ejemplo, un miembro de la familia o el niño puede empezar a sentirse mal y puede tener que ir al hospital durante algún tiempo para que los médicos puedan ayudarles a sentirse mejor).</p>