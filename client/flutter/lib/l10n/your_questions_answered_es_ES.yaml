      body_html: |
        <p><b>¿Qué puedo hacer para protegerme y evitar la propagación de enfermedades?</b></p>

        <p><b>Medidas de protección para todos</b></p>

        <p>- Manténgase al tanto de la información más reciente sobre el brote COVID-19, disponible en el sitio web de la OMS y a través de su autoridad de salud pública local y nacional. En muchos países de todo el mundo se han producido casos de CÓVIDOS-19 y en varios se han producido brotes. Las autoridades de China y de otros países han logrado ralentizar o detener sus brotes. Sin embargo, la situación es impredecible, así que compruebe con regularidad las últimas noticias.</p>

        <p>Puede reducir sus probabilidades de infección o de propagación del CÓVIDO-19 tomando algunas precauciones sencillas:</p>

        <p>🧼 <b>Limpie las manos de forma regular y exhaustiva con un bizcocho a base de alcohol o lávelas con agua y jabón.</b></p>

        <p><i><b>¿ Por qué?</b> Lavar las manos con agua y jabón o usar alfombrilla de manos a base de alcohol mata virus que pueden estar en las manos.</i></p>

        <p>• <b>Mantenga una distancia de al menos 1 metro (3 pies) entre usted y cualquier persona que esté enganchando o escondido.</b></p>

        <p><i><b>¿ Por qué?</b>  Cuando alguien pisa o respira, pulveriza pequeñas gotitas líquidas de la nariz o la boca que pueden contener virus. Si estás demasiado cerca, puedes respirar las gotas, incluido el virus COVID-19, si la persona que padece la enfermedad.</i></p>

        <p>🚫 <b>Evita tocar los ojos, la nariz y la boca</b></p>

        <p><i><b>¿ Por qué?</b> Las manos tocan muchas superficies y pueden recoger virus. Una vez contaminadas, las manos pueden transferir el virus a los ojos, la nariz o la boca. A partir de ahí, el virus puede entrar en tu cuerpo y hacerte enfermar.</i></p>

        <p>🤧 <b>Asegúrate de que tú y las personas que te rodean sigan una buena higiene respiratoria. Esto significa cubrir la boca y la nariz con el codo o tejido doblado cuando se cuelga o se esconde. A continuación, deseche el tejido usado inmediatamente.</b></p>

        <p><i><b>¿ Por qué?</b> Las gotitas propagan el virus. Al seguir una buena higiene respiratoria, proteges a las personas que te rodean de virus como el frío, la gripe y el COVID-19.</i></p>

        <p>🏠 <b>Permanezca en casa si no se siente bien. Si tienes fiebre, tos y dificultad para respirar, busca atención médica y llama con antelación. Siga las instrucciones de su autoridad sanitaria local.</b></p>

        <p><i><b>¿ Por qué?</b> Las autoridades nacionales y locales tendrán la información más actualizada sobre la situación en su zona. Llamar con antelación le permitirá a su proveedor de atención médica dirigirle rápidamente al centro de salud adecuado. Esto también lo protegerá y ayudará a evitar la propagación de virus y otras infecciones.</i></p>

        <p>🧳 <b>Manténgase al día de las últimas zonas conflictivas COVID-19 (ciudades o zonas locales en las que COVID-19 se está extendiendo ampliamente). If possible, avoid traveling to places  – especially if you are an older person or have diabetes, heart or lung disease.</b></p>

        <p><i><b>¿ Por qué?</b> Es más probable que captes COVID-19 en una de estas áreas.</i></p>
