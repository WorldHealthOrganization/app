      title_html: |
        Hacer frente al estrés durante el COVID-19
      body_html: |
        <p><b>Hacer frente al estrés durante el COVID-19</b></p>

        <p>📞 Es normal sentirse triste, estresado, confuso, asustado o enfadado durante una crisis. Hablar con personas en las que confíe puede ayudar. Póngase en contacto con sus amigos y familiares.</p>

        <p>🥦  If you must stay at home, maintain a healthy lifestyle - including proper diet, sleep, exercise and social contacts with loved ones at home and by email and phone with other family and friends.</p>

        <p>🚭 No consumes tabaco, alcohol u otras drogas para lidiar con tus emociones. Si te sientes abrumado, habla con un trabajador sanitario o asesor. Tenga un plan, a dónde dirigirse y cómo buscar ayuda para las necesidades de salud física y mental si es necesario.</p>

        <p>- Conozca los hechos. Recopile información que le ayudará a determinar con precisión su riesgo para que pueda tomar precauciones razonables. Encuentre una fuente creíble en la que pueda confiar, como el sitio web de la OMS o, una agencia de salud pública local o estatal.</p>

        <p>😭 Limite la preocupación y la agitación al reducir el tiempo que usted y su familia pasan viendo o escuchando la cobertura de los medios de comunicación que usted percibe como molesta.</p>

        <p>⭐• aprovecha las habilidades que has utilizado en el pasado que te han ayudado a gestionar las adversidades de la vida anterior y utiliza esas habilidades para ayudarte a gestionar tus emociones durante el difícil momento de este brote.</p>
