      title_html: |
        ¿Hay algo que no debería hacer?
      body_html: |
        <p><b>¿Hay algo que no debería hacer?</b></p>

        <p>Las siguientes medidas NO SON eficaces contra el COVID-19 y pueden ser perjudiciales:</p>

        <ul>
          <li>🚭 Fumar</li>
          <li>😷 Usar varias máscaras</li>
          <li>💊 Tomar antibióticos</li>
        </ul>

        <p>En cualquier caso, si tiene fiebre, tos y dificultad para respirar, busque atención médica con antelación para reducir el riesgo de desarrollar una infección más grave y asegúrese de compartir su historial de viajes reciente con su proveedor de atención médica.</p>
