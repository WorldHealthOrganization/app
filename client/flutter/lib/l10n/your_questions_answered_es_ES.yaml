      title_html: |
        ¿Debo usar una máscara para protegerme?
      body_html: |
        <p>😷 <b>¿ Debo usar una máscara para protegerme?</b></p>

        <p>Use solo una máscara si está enfermo con síntomas COVID-19 (especialmente tos) o cuidando a alguien que pueda tener COVID-19. La máscara facial desechable solo se puede usar una vez. Si no estás enfermo o cuida de alguien que está enfermo, estás desperdiciando una máscara. Existe una escasez de máscaras en todo el mundo, así que, que insta a las personas a utilizar las máscaras con sabiduría.</p>

        <p>La OMS aconseja el uso racional de máscaras médicas para evitar el desperdicio innecesario de recursos preciosos y el mal uso de máscaras.</p>

        <p>Las formas más eficaces de protegerse a sí mismo y a los demás contra el CÓVIDO-19 son limpiar las manos con frecuencia, cubrir la tos con la curvatura del codo o tejido y mantener una distancia de al menos 1 metro (3 pies) de las personas que están enganchando o encogiendo. </p>

        <p>🚮 <b>¿ Cómo poner, usar, despegar y desechar una máscara?</b></p>

        <ol>
          <li>Recuerde que una máscara solo debe ser utilizada por los trabajadores sanitarios, los cuidadores y las personas con síntomas respiratorios, como fiebre y tos.</li>
          <li>Antes de tocar la máscara, limpie las manos con un jabón y agua a base de alcohol</li>
          <li>Coja la máscara e inspecciónela en busca de desgarros o orificios.</li>
          <li>Oriente qué lado es el lado superior (donde está la tira de metal).</li>
          <li>Asegúrese del lado adecuado de las caras de la máscara hacia el exterior (el lado coloreado).</li>
          <li>Coloque la máscara en la cara. Pellizque la tira metálica o el borde rígido de la máscara para que se moldee a la forma de la nariz.</li>
          <li>Tire del fondo de la máscara para que cubra la boca y la barbilla.</li>
          <li>Después de su uso, retire la máscara; retire los lazos elásticos de detrás de las orejas mientras mantiene la máscara alejada de la cara y la ropa, para evitar tocar superficies potencialmente contaminadas de la máscara.</li>
          <li>Deseche la máscara en un recipiente cerrado inmediatamente después de su uso.</li>
          <li>Realice la higiene de las manos después de tocar o desechar la máscara : utilice un frotador de mano con alcohol o, si está visiblemente sucio, lave las manos con agua y jabón.</li>
        </ol>
