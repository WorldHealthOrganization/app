      title_html: |
        ¿Cuáles son los síntomas del CÓVIDO-19?
      body_html: |
        <p><b>¿Cuáles son los síntomas del CÓVIDO-19?</b></p>

        <p>Los síntomas más comunes del CÓVIDO-19 son:</p>

        <ul>
          <li>🤒 fiebre</li>
          <li>😴 Cansancio</li>
          <li>💨 tos secos</li>
        </ul>

        <p>Algunos pacientes pueden tener dolores y dolores, congestión nasal, nariz escurrida, dolor en la garganta o diarrea. </p>

        <p>Estos síntomas suelen ser leves y comienzan gradualmente. Algunas personas se infectan pero no desarrollan síntomas y no se sienten mal. </p>

        <p>La mayoría de las personas (alrededor del 80 %) se recuperan de la enfermedad sin necesitar tratamiento especial. Alrededor de 1 de cada 6 personas que se ponen COVID-19 se enferma gravemente y desarrolla dificultades para respirar. </p>

        <p>Las personas mayores, y aquellas con problemas médicos subyacentes como presión arterial alta, problemas cardíacos o diabetes, tienen más probabilidades de desarrollar enfermedades graves. </p>

        <p><b>Las personas con fiebre, tos y dificultad para respirar deben buscar atención médica.</b></p>
