      title_html: |
        ¿Qué debo hacer si he visitado una zona en la que se está propagando el cóvid-19?→
      body_html: |
        <p><b>¿Qué debo hacer si he visitado una zona en la que el CÓVID-19 se está propagando?</b></p>

        <p>Si ha visitado recientemente (en los últimos 14 días) zonas en las que COVID-19 se está propagando, siga las directrices descritas en la pregunta 15. (¿Qué puedo hacer para protegerme y evitar la propagación de la enfermedad?) y hacer lo siguiente:</p>

        <p>🏠 <b>Se autoaísla al permanecer en casa si empieza a sentirse mal, incluso con síntomas leves como dolor de cabeza, fiebre de bajo grado (37,3°C o más) y leve nariz escurrida, hasta que se recupera.</b> </p>

        <p>Si es esencial que alguien le traiga suministros o que salga, por ejemplo, para comprar alimentos, use una máscara para evitar infectar a otras personas.</p>

        <p><b><i>¿Por qué?</i></b></p>

        <p>Evitar el contacto con otras personas y las visitas a las instalaciones médicas permitirá que estas instalaciones funcionen de forma más eficaz y le ayudará a usted y a otras personas a protegerse de posibles virus COVID-19 y de otros virus.</p>

        <p>🤒 <b>Si usted desarrolla fiebre, tos y dificultad para respirar, solicite asesoramiento médico de inmediato, ya que esto puede deberse a una infección respiratoria u otra afección grave. Llame con antelación e informe a su proveedor de cualquier viaje reciente o contacto con viajeros.</b></p>

        <p><b><i>¿Por qué?</i></b></p>

        <p>Llamar con antelación le permitirá a su proveedor de atención médica dirigirle rápidamente al centro de salud adecuado. Esto también ayudará a evitar la posible propagación de COVID-19 y otros virus.</p>
