        <p>COVID-19 ‚Äî –∏–Ω—Ñ–µ–∫—Ü–∏–æ–Ω–Ω–æ–µ –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏–µ, –≤—ã–∑–≤–∞–Ω–Ω–æ–µ –Ω–µ–¥–∞–≤–Ω–æ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–Ω—ã–º –∫–æ—Ä–æ–Ω–∞–≤–∏—Å–æ–º. –≠—Ç–æ—Ç –Ω–æ–≤—ã–π –≤–∏—Ä—É—Å –∏ –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏–µ –±—ã–ª–∏ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã –¥–æ –Ω–∞—á–∞–ª–∞ –≤—Å–ø—ã—à–∫–∏ –≤ –£—Ö–∞–Ω—å, –≤ –ö–∏—Ç–∞–µ, –≤ –¥–µ–∫–∞–±—Ä–µ 2019 –≥–æ–¥–∞.</p>

