        <p><b>–ß—Ç–æ —Ç–∞–∫–æ–µ –∫–æ—Ä–æ–Ω–∞–≤–∏—Ä—É—Å?</b></p>

        <p>–ö–æ—Ä–æ–Ω–∞–≤–∏—Ä—É—Å—ã ‚Äî —ç—Ç–æ –±–æ–ª—å—à–æ–µ —Å–µ–º–µ–π—Å—Ç–≤–æ –≤–∏—Ä—É—Å–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –≤—ã–∑—ã–≤–∞—Ç—å –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏—è —É –∂–∏–≤–æ—Ç–Ω—ã—Ö –∏ –ª—é–¥–µ–π.  –ò–∑–≤–µ—Å—Ç–Ω–æ, —á—Ç–æ —É —á–µ–ª–æ–≤–µ–∫–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–æ—Ä–æ–Ω–æ–∞–≤–∏—Ä—É—Å–æ–≤ –≤—ã–∑—ã–≤–∞—é—Ç —Ä–µ—Å–ø–∏—Ä–∞—Ç–æ—Ä–Ω—ã–µ –∏–Ω—Ñ–µ–∫—Ü–∏–∏, –Ω–∞—á–∏–Ω–∞—è –æ—Ç –æ–±—â–µ–≥–æ —Ö–æ–ª–æ–¥–∞ –∏ –∑–∞–∫–∞–Ω—á–∏–≤–∞—è –±–æ–ª–µ–µ –æ—Å—Ç—Ä—ã–º–∏ –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏—è–º–∏, —Ç–∞–∫–∏–º–∏ –∫–∞–∫ –±–ª–∏–∂–Ω–µ–≤–æ—Å—Ç–æ—á–Ω—ã–π —Ä–µ—Å–ø–∏—Ä–∞—Ç–æ—Ä–Ω—ã–π —Å–∏–Ω–¥—Ä–æ–º (MERS) –∏ —Ç—è–∂–µ–ª—ã–π –æ—Å—Ç—Ä—ã–π —Ä–µ—Å–ø–∏—Ä–∞—Ç–æ—Ä–Ω—ã–π —Å–∏–Ω–¥—Ä–æ–º (ATS). –ü–æ—Å–ª–µ–¥–Ω–∏–π –æ–±–Ω–∞—Ä—É–∂–µ–Ω–Ω—ã–π –∫–æ—Ä–æ–Ω–∞–≤–∏—Ä—É—Å –≤—ã–∑—ã–≤–∞–µ—Ç –∫–æ—Ä–æ–Ω–∞–≤–∏—Ä—É—Å–Ω—É—é –∏–Ω—Ñ–µ–∫—Ü–∏—é COVID-19.</p>

