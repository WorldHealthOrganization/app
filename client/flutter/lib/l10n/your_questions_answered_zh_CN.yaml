        什么是 coronamend，什么是 CODAD-19 ，它与急性有何关联？
      body_html: |
        <p><b>什么是 coronamend 和 CODD-19 ，它们与急性有何关联？</b></p>

        <p><b>什么是玉米病毒？</b></p>

        <p>康恩病毒是一大系列病毒，可能会在动物或人类中引起疾病。 在人类中，几种 coronaviens 被认为会导致呼吸道感染，从常见的寒冷疾病到更严重的疾病，如中东呼吸系统综合征（ MERS）和严重的急性呼吸系统综合征（MIC）。最近发现的科恩病毒引发了科恩病毒疾病—— 19。</p>

        <p><b>库德-19 是什么？</b></p>

        <p>科德德-19 是由最近发现的科恩病毒引起的传染病。这种新病毒和疾病在 2019年 12月在中国韦汉爆发之前尚未为人所知。</p>

        <p><b>CODAD-19 是否与非标准座相同？</b></p>

        <p>否。导致科维德-19 的病毒，以及在 2003年引发严重急性呼吸系统综合征（急性）爆发的病毒，相互之间具有基因关联，但它们引发的疾病却有很大的不同。与 CODAD-19 相比，急性更致命，但感染程度要小得多。自 2003年以来，世界上任何地方都没有出现任何形式的急性。</p>
