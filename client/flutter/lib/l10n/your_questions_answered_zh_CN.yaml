      title_html: |
        如果我访问了 covald-19 正在传播的地区，我该怎么做？
      body_html: |
        <p><b>如果我访问了 covald-19 正在传播的地区，我该怎么做？</b></p>

        <p>如果您最近（过去 14 天）访问过 CODOUR-19 正在传播的地区，请遵循问题 15 中列出的指南。（我能做些什么来保护自己并防止疾病传播？）并采取以下做法：</p>

        <p>🏠 <b>如果你开始感到不舒服，即使有头痛、低级发烧（37.3°C 或以上）和轻微的跑步鼻子，你也可以住在家里，直到恢复。</b> </p>

        <p>如果你有人带你的用品或外出，例如购买食物，那就必须戴面罩以避免感染其他人。</p>

        <p><b><i>为什么？</i></b></p>

        <p>避免与他人接触并访问医疗设施将使这些设施更有效地运行，并有助于保护您和其他人免受可能的 codad-19 和其他病毒的影响。</p>

        <p>🤒 <b>如果你发烧、紧固和呼吸困难，应及时寻求医疗建议，因为这可能是呼吸系统感染或其他严重疾病造成的。提前致电，并告知您的提供商最近的任何旅行或与旅行者的联系。</b></p>

        <p><b><i>为什么？</i></b></p>

        <p>提前致电将让您的医疗保健提供商能够快速将您引导到合适的医疗保健设施。这还有助于防止 COVID-19 和其他病毒的传播。</p>
