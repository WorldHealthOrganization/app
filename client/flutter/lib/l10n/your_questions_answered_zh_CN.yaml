        <p>🥦  If you must stay at home, maintain a healthy lifestyle - including proper diet, sleep, exercise and social contacts with loved ones at home and by email and phone with other family and friends.</p>

        <p>🚭不要使用吸烟、酒精或其他药物来处理你的情绪。如果你感到不知所措，请与健康工作者或顾问交谈。有一个计划，去哪里，以及在需要时如何寻求对身体和精神健康需求的帮助。</p>

        <p>了解事实。收集可帮助您准确确定风险的信息，以便您可以采取合理的预防措施。找到你可以信任的可靠来源，例如卫生组织网站或当地或国家公共卫生机构。</p>

        <p>😭减少你和家人在观看或收听媒体报道时所花费的时间，从而限制担忧和刺激。</p>

        <p>⭐你可以利用过去使用的帮助你管理以前生活中的困难的技能，并利用这些技能在这次具有挑战性的爆发期间帮助你管理情绪。</p>
