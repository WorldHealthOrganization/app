        <p><b>我能做些什么来保护自己并防止疾病传播？</b></p>

        <p><b>针对每个人的保护措施</b></p>

        <p>在卫生组织网站上以及通过您所在的国家和地方公共卫生机构，您可随时了解 COWER-19 爆发的最新信息。世界上许多国家都曾发生过 codad-19 事件，也有几个国家爆发了这种现象。中国和其他一些国家的当局已经成功地减缓或阻止了其爆发。但是，情况难以预测，所以请定期查看最新消息。</p>

        <p>通过采取一些简单的预防措施，你可以降低感染或传播 COVID-19 的可能性：</p>

        <p>🧼 <b>用酒精毛刷定期彻底清洁双手，或用肥皂和水清洗手。</b></p>

        <p><i><b>为什么？</b> 用肥皂和水洗手，或使用基于酒精的手动地毯杀死可能在你手中的病毒。</i></p>

        <p>锦江 <b>至少保持 1 米（3 英尺）的距离，让自己和任何紧固或打喷水的人都能保持这种距离。</b></p>

        <p><i><b>为什么？</b>  当有人粘结或缝合时，他们会从自己的鼻子或口腔中喷出可能含有病毒的小液滴。如果你过于接近，你可以呼吸到下垂中，包括 CODAD-19 病毒，如果紧固患者患有这种疾病。</i></p>

        <p>🚫 <b>避免触摸眼睛、鼻子和口感</b></p>

        <p><i><b>为什么？</b> 双手触摸许多表面，可以获取病毒。一旦受到污染，手就可以将病毒传递到你的眼睛、鼻子或口腔。从那里开始，病毒就可以进入你的身体，让你生病。</i></p>

        <p>🤧 <b>确保你和周围的人都遵守良好的呼吸系统卫生。这意味着当你粘结或打喷时，用弯曲或组织覆盖你的口感和气味。然后立即处置使用过的组织。</b></p>

        <p><i><b>为什么？</b> 下垂传播病毒。通过遵循良好的呼吸系统卫生，您可以保护您周围的人，使其免受寒冷、流感和科维德-19 等病毒的影响。</i></p>

        <p>🏠 <b>如果感觉不好，请留在家中。如果你有发烧、紧固和呼吸困难，请寻求医疗关注并提前致电。遵循当地卫生当局的指示。</b></p>

        <p><i><b>为什么？</b> 国家和地方当局将掌握关于您所在地区情况的最新信息。提前致电将让您的医疗保健提供商能够快速将您引导到合适的医疗保健设施。这还将保护您，并有助于防止病毒和其他感染的传播。</i></p>

