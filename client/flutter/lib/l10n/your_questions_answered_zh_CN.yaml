      title_html: |
        CODAD-19 的症状是什么？
      body_html: |
        <p><b>CODAD-19 的症状是什么？</b></p>

        <p>CODALD-19 最常见的症状是：</p>

        <ul>
          <li>🤒发烧</li>
          <li>😴硬度</li>
          <li>💨干耦合器</li>
        </ul>

        <p>有些患者可能患有疼痛和痛苦、粗糙的拥堵、漂流的鼻子、酸痛或腹泻。</p>

        <p>这些症状通常温和，并逐渐开始。有些人感染了，但不会出现任何症状，而且感觉不太好。</p>

        <p>大多数人（约 80%）在无需特殊治疗的情况下从疾病中恢复过来。每 6 个人中就有大约 1 人患有重症，呼吸困难。</p>

        <p>老年人以及患有高血压、心脏病或糖尿病等潜在疾病的人更有可能患上严重疾病。</p>

        <p><b>发烧、紧固和呼吸困难的人应该寻求医疗关注。</b></p>
