      title_html: |
        COVALD-19 如何扩散？
      body_html: |
        <b>COVALD-19 如何扩散？</b>

        <p>🤧人们可以从感染病毒的其他人那里抓住-19 。</p>

        <p>💦这种疾病可以通过来自鼻子或嘴口的小毛在人们之间传播，当拥有 COVID-19 couss 或 exhales 的人时，它们会传播。</p>

        <p>🥄这些杂物会降落在人们周围的物体和表面上。</p>

        <p>👈然后，其他人通过触摸这些物体或表面，然后触摸眼睛、鼻子或口腔来抓住 COADER-19 。</p>

        <p>如果人们呼吸的是来自 CODAD-19 的下垂或呼出下垂的人，那么他们也可以抓住 CODAD-19 。
        这就是为什么要远离生病的人 1 米（3 英尺）以上的原因。</p>

        <p>谁在评估 CODAD-19 正在进行的研究，并将继续分享最新结果。</p>

        <p><b>引起 COVID-19 的病毒能否通过空气传输？</b> 迄今为止的研究表明：
        virus that causes COVID-19 is mainly transmitted through contact with respiratory droplets rather than through the air.</p>

        <p><b>库德-19 能不能从没有症状的人那里抓住？</b>
        这种疾病的主要传播方式是由一个正在紧固的人吸收的呼吸液滴。
        从一个根本没有症状的人那里捕捉到 codad-19 的风险非常低。
        然而，许多有 CODAD-19 的人只经历了轻度症状。
        这在疾病的早期阶段尤其如此。
        因此，你可以从一个只有温和的 cople 并且不会感到生病的人那里捕捉到 codad-19。</p>

        <p>谁在评估 CODAD-19 传输期间正在进行的研究，并将继续分享最新的调查结果。</p>
