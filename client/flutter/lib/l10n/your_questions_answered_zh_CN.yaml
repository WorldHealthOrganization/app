      title_html: |
        我应该戴面罩来保护自己吗？
      body_html: |
        <p>😷 <b>我应该戴面罩来保护自己吗？</b></p>

        <p>只有当你生病时，才会戴面罩，而这种症状有 CODOUR - 19 症状（特别是 cogghing），或者照顾可能患有 CODD-19 症状的人。一次性面膜只能使用一次。如果你没有生病或照顾生病的人，那么你就在浪费面罩。全世界都缺少面罩，所以人们敦促人们明智地使用面罩。</p>

        <p>提供合理使用医疗面罩的建议，以避免宝贵资源的不必要浪费和面罩的不当使用。</p>

        <p>保护自己和他人不受 COVID-19 保护的最有效方法是经常清洁双手，用肘部或组织的弯曲盖住你的沙发，并保持至少 1 米（3 英尺）的距离，与粘结或喷嚏的人保持距离。</p>

        <p>🚮 <b>如何戴上、使用、起飞和处置面罩？</b></p>

        <ol>
          <li>请记住，只有健康工作者、护理人员和有呼吸系统症状的个人（如发热和耦合）才能使用面罩。</li>
          <li>在触摸面罩之前，用基于酒精的手套或肥皂和水清洁双手</li>
          <li>抓住面罩并检查其是否有撕裂或破洞。</li>
          <li>确定最重要的一面（金属条的位置）。</li>
          <li>确保面罩的适当一面朝外（颜色一侧）。</li>
          <li>将面罩放在脸上。夹住面膜的金属条或刚性边缘，使其变成您的鼻子形状。</li>
          <li>下拉面罩的底部，使其覆盖你的口腔和下巴。</li>
          <li>使用后，取下面罩；从耳后取下弹性环路，同时使面罩远离面部和衣服，以避免接触到可能被污染的面面。</li>
          <li>使用后立即将面罩丢弃在封闭的储物盒中。</li>
          <li>触摸或丢弃面罩后进行手部卫生——使用基于酒精的手罩，或者在明显浸泡的情况下，用肥皂和水洗手。</li>
        </ol>
