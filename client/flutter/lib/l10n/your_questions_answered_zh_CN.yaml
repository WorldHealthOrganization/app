      title_html: |
        CODAD-19 （包括药物、疫苗、疗法）有哪些治疗选择？
      body_html: |
        <p><b>CODAD-19 （包括药物、疫苗、疗法）有哪些治疗选择？</b></p>

        <p>💊 <b>抗生素在预防或治疗 CODAD-19 方面是否有效？</b></p>

        <p>否，抗生素不能对抗病毒，只能用于细菌感染。COVALD-19 由病毒引起，因此抗生素不起作用。抗生素不应用作 CODAD-19 的预防或治疗手段。它们只能由医生按照指示使用，以治疗细菌感染。</p>

        <p>🧪 <b>是否有任何药物或疗法可以预防或治疗 CODAD-19 ？</b></p>

        <p>虽然一些西方、传统或家庭疗法可能提供舒适性和缓解 CODAD-19 症状，但没有证据表明当前的医学可以预防或治疗这种疾病。谁不推荐使用包括抗生素在内的任何药物进行自药，以预防或治疗 COVID-19。然而，有几个临床试验正在进行，其中包括西方和传统药物。一旦临床发现可用，谁将继续提供最新信息。</p>

        <p>💉 <b>CODAD-19 是否有疫苗、药物或治疗？</b></p>

        <p>尚未。到目前为止，没有疫苗，也没有特定的抗病毒药物来预防或治疗 CODAD-2019。但是，受影响的人应该得到治疗以缓解症状。患有严重疾病的人应接受住院治疗。大多数患者都因为支持性护理而恢复健康。</p>

        <p>可能的疫苗和一些特定的药物治疗正在进行调查。他们正在经过临床试验。卫生组织正在协调开发疫苗和药品的工作，以防止和治疗 CODAD-19。</p>

        <p>保护自己和他人不受 COVID-19 保护的最有效方法是经常清洁双手，用肘部或组织的弯曲盖住你的沙发，并保持至少 1 米（3 英尺）的距离，与粘结或喷嚏的人保持距离。</p>
