        <p><b>帮助儿童应对-19 期间的压力</b></p>

        <p>🧒儿童可能会以不同的方式应对压力，例如更加粗糙、焦虑、退出、愤怒或烦躁、床上用品等。以支持的方式回应孩子的反应，倾听他们的关切，给予他们更多的爱和关注。</p>

        <p>💖儿童在困难时期需要成年人的爱和关注。给他们更多的时间和注意力。记住要倾听孩子的心声，礼貌地说出来，让他们放心。如果可能，为孩子创造玩耍和放松的机会。</p>

        <p>👪尝试让孩子靠近父母和家人，尽量避免将孩子和看护者分开。如果发生分离（如住院），确保定期联系（如通过电话）和重新保证。</p>

        <p>🪁尽可能遵循常规和时间表，或帮助在新环境中创造新的习惯，包括学校/学习以及安全玩耍和放松的时间。</p>

        <p>介绍发生的事情，解释现在发生的事情，并清楚地告诉他们如何降低受这种疾病感染的风险，并根据年龄来理解。这还包括提供有关以重新确定的方式可能发生的事情的信息（例如，家庭成员和/或孩子可能开始感觉不好，可能不得不去医院一段时间，以便医生可以帮助他们感觉更好）。</p>