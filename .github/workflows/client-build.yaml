name: Client Build
on:
  push:
    paths:
      - '.github/workflows/**'
      - 'api/**'
      - 'client/app/**'
      - 'client/flutter/**'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/**'
      - 'api/**'
      - 'client/app/**'
      - 'client/flutter/**'
jobs:
  buildios:
    name: Build iOS app
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: git clone https://github.com/flutter/flutter.git --depth 1 -b v1.12.13+hotfix.9 _flutter
      - run: echo "::add-path::$GITHUB_WORKSPACE/_flutter/bin"
      - run: flutter pub get
        working-directory: ./client/app
      - run: flutter build ios --no-codesign
        working-directory: ./client/app
      - run: git diff --exit-code
  buildandroid:
    name: Build Android app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - run: git clone https://github.com/flutter/flutter.git --depth 1 -b v1.12.13+hotfix.9 _flutter
      - run: echo "::add-path::$GITHUB_WORKSPACE/_flutter/bin"
      - run: flutter pub get
        working-directory: ./client/app
      - run: flutter build appbundle
        working-directory: ./client/app
      - run: git diff --exit-code
